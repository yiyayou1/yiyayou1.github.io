s. J. Funct. Morphol. Kinesiol. 2021, 6, 55. https://"}, {"color": "#ff9896", "font": {"color": "black"}, "id": 178, "label": "Doc 21439", "shape": "dot", "size": 15, "title": "Objective This proof-of-principle study integrates joint reaction forces (JRFs) and bone shape to assess acute cartilage changes from walking and cycling. Methods Sixteen women with symptomatic knee osteoarthritis were recruited. Biomechanical assessment estimated JRFs during walking and cycling. Subsamples had magnetic resonance imaging (MRI) performed before and after a 25-min walking (n = 7) an"}, {"color": "#ff9896", "font": {"color": "black"}, "id": 179, "label": "Doc 18425", "shape": "dot", "size": 15, "title": "Citation: Harmon, K.K.; Stout, J.R.; Fukuda, D.H.; Pabian, P.S.; Rawson, E.S.; Stock, M.S. The Application of Creatine Supplementation in Medical Rehabilitation. Nutrients 2021, 13, 1825. https://doi.org/10.3390/"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 180, "label": "\u2605 Cluster 30", "shape": "star", "size": 30, "title": "Cluster 30 center"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 181, "label": "Doc 11275", "shape": "dot", "size": 15, "title": "N-methyl-D-aspartate receptor (NMDAr) antagonists such as ketamine (KET) produce psychoticlike behavior in both humans and animal models. NMDAr hypofunction affects normal oscillatory dynamics and synaptic plasticity in key brain regions related with schizophrenia, particularly in the hippocampus and the prefrontal cortex. In contrast, long-term potentiation (LTP) induction is known to increase gl"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 182, "label": "Doc 10096", "shape": "dot", "size": 15, "title": "Introduction: Substance use in Zambia is stigmatized and treatment access is limited. Over 30,000 people are homeless in Lusaka, where one-quarter of homeless youth report use. Zambia\u0027s Ministry of Health recently developed policies targeting alcohol, suggesting Chainama, the only mental health hospital, offer treatment. Together, they endorsed training in the curriculum studied in this paper. We "}, {"color": "#9467bd", "font": {"color": "black"}, "id": 183, "label": "Doc 16534", "shape": "dot", "size": 15, "title": "Background: Drug dispensing aims to promote rational medicine use. However, in many countries, the work processes are still not well defined. In this sense, the perception of pharmacists about dispensing practices presents an overview of how the service is being performed in the country and its main challenges. Thus, the purpose of this study was to determine the self-reported work process of Braz"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 184, "label": "Doc 8631", "shape": "dot", "size": 15, "title": "Structured summary 2 Pharmaceutical products, apart from being essential for medical treatment, are of high value and heavily regulated to ensure the prices are controlled. This systematic review was conducted to identify pharmaceutical pricing mark-up control measures, specifically in the wholesale and retail sectors. The search method comprised the following databases: PubMed, Science Direct, Sp"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 185, "label": "Doc 21022", "shape": "dot", "size": 15, "title": "Citation: Santos Garc\u00eda, D.; Y\u00e1\u00f1ez Ba\u00f1a, R.; Labandeira Guerra, C.; Cimas Hernando, M.I.; Cabo L\u00f3pez, I.; Paz Gonz\u00e1lez, J.M.; Alonso Losada, M.G.; Gonzalez Palm\u00e1s, M.J.; Cores Bartolom\u00e9, C.; Mart\u00ednez Mir\u00f3, C. Pain Improvement in Parkinson\u0027s Disease Patients Treated with Safinamide: Results from the SAFINONMOTOR Study. J. Pers. Med. 2021, 11, 798. https://doi."}, {"color": "#9467bd", "font": {"color": "black"}, "id": 186, "label": "\u2605 Cluster 31", "shape": "star", "size": 30, "title": "Cluster 31 center"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 187, "label": "Doc 23917", "shape": "dot", "size": 15, "title": "Genome Detective is a web-based, user-friendly software application to quickly and accurately assemble all known virus genomes from next generation sequencing datasets. This application allows the identification of phylogenetic clusters and genotypes from assembled genomes in FASTA format. Since its release in 2019, we have produced a number of typing tools for emergent viruses that have caused la"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 188, "label": "Doc 11288", "shape": "dot", "size": 15, "title": "The recent outbreak of infections by the 2019 novel coronavirus (2019-nCoV), the third 36 zoonotic CoV has raised great public health concern. The demand for rapid and accurate 37 diagnosis of this novel pathogen brought significant clinical and technological challenges. 38 Currently, metagenomic next-generation sequencing (mNGS) and reverse-transcription PCR 39 (RT-PCR) are the most widely used m"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 189, "label": "Doc 12129", "shape": "dot", "size": 15, "title": "We analysed 131,478 SARS-CoV-2 variant screening tests performed in France from September 1st to December 18, 2021. Tests consistent with the presence of the Omicron variant exhibit significantly higher cycle threshold Ct values, which could indicate lower amounts of virus genetic material. We estimate that the transmission advantage of the Omicron variant over the Delta variant is +105% (95% conf"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 190, "label": "Doc 7816", "shape": "dot", "size": 15, "title": "Please cite this article as: M.B. Uddin, M. Hasan, A. Harun-Al-Rashid, et al., Ancestral origin, antigenic resemblance and epidemiological insights of novel coronavirus (SARS-CoV-2): Global burden and Bangladesh perspective, Infection, Genetics and Evolution (2019), https://doi.Abstract SARS-CoV-2, a new coronavirus strain responsible for COVID-19 has emerged in Wuhan City, China and still continu"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 191, "label": "Doc 3828", "shape": "dot", "size": 15, "title": "Seven years after the Middle East respiratory syndrome (MERS) outbreak, a new severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) made its first appearance in a food market in Wuhan, China, drawing an entirely new course to our lives. As the virus belongs to the same genus of MERS and SARS, researchers have been trying to draw lessons from previous outbreaks to find a potential cure. Alth"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 192, "label": "\u2605 Cluster 32", "shape": "star", "size": 30, "title": "Cluster 32 center"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 193, "label": "Doc 11189", "shape": "dot", "size": 15, "title": "Dromedary camels are the natural reservoirs of the Middle East respiratory syndrome coronavirus (MERS-CoV). Camels are mostly bred in East African countries then exported into Africa and Middle East for consumption. To understand the distribution of MERS-CoV among camels in North Africa and the Middle East, we conducted surveillance in Egypt, Senegal, Tunisia, Uganda, Jordan, Saudi Arabia, and Ira"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 194, "label": "Doc 10375", "shape": "dot", "size": 15, "title": "So far, dromedary camels are the only known animal reservoir for Middle East respiratory syndrome (MERS) coronavirus (MERS-CoV). Previous published serological studies showed that sera of Bactrian camels were all negative for MERS-CoV antibodies. However, a recent study revealed that direct inoculation of Bactrian camels intranasally with MERS-CoV can lead to infection with abundant virus shedding"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 195, "label": "Doc 21304", "shape": "dot", "size": 15, "title": "We present a review of Anomalous Cosmic Rays (ACRs), including the history of their discovery and recent insights into their acceleration and transport in the heliosphere. We focus on a few selected topics including a discussion of mechanisms of their acceleration, escape from the heliosphere, their effects on the dynamics of the heliosheath, transport in the inner heliosphere, and their solar cyc"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 196, "label": "Doc 23054", "shape": "dot", "size": 15, "title": "Coronaviruses can become zoonotic, as in the case of COVID-19, and hunting, sale, and consumption of wild animals in Southeast Asia increases the risk for such incidents. We sampled and tested rodents (851) and other mammals and found betacoronavirus RNA in 12 rodents. The sequences belong to two separate genetic clusters and are closely related to those of known rodent coronaviruses detected in t"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 197, "label": "Doc 7978", "shape": "dot", "size": 15, "title": "To help reveal the diversity and evolution of bat coronaviruses we collected 1067 bats from 21 species in China. A total of 73 coronaviruses (32 alphacoronaviruses and 41 betacoronaviruses) were identified in these bats, with an overall prevalence of 6.84%. All newly-identified betacoronaviruses were SARS-related Rhinolophus bat coronaviruses (SARSr-Rh-BatCoV). Importantly, with the exception of t"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 198, "label": "\u2605 Cluster 33", "shape": "star", "size": 30, "title": "Cluster 33 center"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 199, "label": "Doc 5617", "shape": "dot", "size": 15, "title": "It has been proven that post-vaccination immunity to measles virus after two doses of vaccine is not able to persistently protect against infection throughout life. The goal of this research was to determine the immune layer to the measles virus among women in labor and maternity ward personnel in the same medical institution. The levels of IgG antibodies to measles virus in the umbilical cord blo"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 200, "label": "Doc 8263", "shape": "dot", "size": 15, "title": "CD19 B cell repopulation after ocrelizumab, alemtuzumab and cladribine: Implications for SARS-CoV-2 vaccinations in multiple sclerosis, Multiple Sclerosis and Related Disorders (2021), doi: https://doi. \u2022 Clinical trial data was interrogated to determine the frequency of 1-3% B cell repopulation over 12-18 months \u2022 Few people repopulate after standard 6 monthly ocrelizumab dosing, but an extended "}, {"color": "#9467bd", "font": {"color": "black"}, "id": 201, "label": "Doc 22966", "shape": "dot", "size": 15, "title": "Introduction: Concerns about the increased risk of blood clots associated with the VAXZEVRIA (previously named Oxford-AstraZeneca COVID-19 vaccine) and Johnson \u0026 Johnson (Janssen) COVID-19 vaccines raises the question of the thrombotic safety of other COVID-19 vaccines such as Pfizer-BioNTech or Moderna, especially in younger women, who at the early stage of the pandemic was a priority group for v"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 202, "label": "Doc 6170", "shape": "dot", "size": 15, "title": "Background: \ue062e use of the COVID-19 vaccines Vaxzevria from AstraZeneca and Covishield from Janssen has been associated with sporadic reports of thrombosis with thrombocytopenia, a complication referred to as vaccine-induced immune thrombotic thrombocytopenia (VITT) or vaccine-induced prothrombotic immune thrombocytopenia. It presents commonly as cerebral sinus venous thrombosis (CSVT), within 4-30"}, {"color": "#9467bd", "font": {"color": "black"}, "id": 203, "label": "Doc 17498", "shape": "dot", "size": 15, "title": "The coronavirus disease 2019 has overwhelming healthcare systems globally. To date, a myriad of therapeutic regimens has been employed in an attempt to curb the ramifications of a severe COVID-19 infection. Amidst the ongoing pandemic, the advent and efficacious uptake of COVID-19 vaccination has significantly reduced disease-related hospitalizations and mortality. Nevertheless, many side-effects "}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 204, "label": "\u2605 Cluster 34", "shape": "star", "size": 30, "title": "Cluster 34 center"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 205, "label": "Doc 13605", "shape": "dot", "size": 15, "title": ""}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 206, "label": "Doc 23543", "shape": "dot", "size": 15, "title": ""}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 207, "label": "Doc 1101", "shape": "dot", "size": 15, "title": ""}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 208, "label": "Doc 20985", "shape": "dot", "size": 15, "title": ""}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 209, "label": "Doc 10752", "shape": "dot", "size": 15, "title": ""}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 210, "label": "\u2605 Cluster 35", "shape": "star", "size": 30, "title": "Cluster 35 center"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 211, "label": "Doc 111", "shape": "dot", "size": 15, "title": ""}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 212, "label": "Doc 17602", "shape": "dot", "size": 15, "title": ""}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 213, "label": "Doc 17599", "shape": "dot", "size": 15, "title": "Citation: De Rose, D.U.; Pugnaloni, F.; Cal\u00ec, M.; Ronci, S.; Caoci, S.; Maddaloni, C.; Martini, L.; Santisi, A.; Dotta, A.; Auriti, C. Multisystem"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 214, "label": "Doc 17474", "shape": "dot", "size": 15, "title": "198 Word Count: 1500 words"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 215, "label": "Doc 17450", "shape": "dot", "size": 15, "title": "Citation: Katoto, P.D.M.C.; Parker, S.; Coulson, N.; Pillay, N.; Cooper, S.; Jaca, A.; Mavundza, E.; Houston, G.; Groenewald, C.; Essack, Z.; et al."}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 216, "label": "\u2605 Cluster 36", "shape": "star", "size": 30, "title": "Cluster 36 center"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 217, "label": "Doc 13437", "shape": "dot", "size": 15, "title": "Imaging intact human organs from the organ to the cellular scale in three-dimensions is a goal of biomedical imaging. To meet this challenge, we developed Hierarchical Phase-Contrast Tomography (HiP-CT), an X-ray phase propagation technique utilising the European Synchrotron Radiation Facility\u0027s Extremely Brilliant Source (ESRF-EBS). The spatial coherence of the ESRF-EBS combined with our beamline"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 218, "label": "Doc 19730", "shape": "dot", "size": 15, "title": "The discrimination of non-focal class (NFC) and focal class (FC), is vital in localizing the epileptogenic zone (EZ) during neurosurgery. In the conventional diagnosis method, the neurologist has to visually examine the long hour electroencephalogram (EEG) signals, which consumes time and is prone to error. Hence, in this present work, automated diagnosis of FC EEG signals from NFC EEG signals is "}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 219, "label": "Doc 14163", "shape": "dot", "size": 15, "title": "The 3D block matching (BM3D) filter belongs to the stateof-the-art techniques for eliminating additive white Gaussian noise from single-frame images. There exist four multi-frame extensions of BM3D as of today. In this work, we combine these extensions with a variance stabilising transformation (VST) for eliminating Poisson noise. Our evaluation reveals that the extension which retains the origina"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 220, "label": "Doc 2876", "shape": "dot", "size": 15, "title": "LiDARs and cameras are two widely used sensors in robotics and computer vision, particularly for navigation and recognition in 3D scenarios. Systems combining both may benefit from the precise depth of the former and the high-density information of the latter, but a calibration process is necessary to relate them spatially. In this paper, we introduce COUPLED, a method that finds the extrinsic par"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 221, "label": "Doc 12871", "shape": "dot", "size": 15, "title": "This paper is closely related to the originally formulated 3D statistical model-based iterative reconstruction algorithm for spiral cone-beam x-ray tomography. The concept proposed here is based on a continuous-to-continuous data model, and the reconstruction problem is formulated as a shift invariant system. This algorithm significantly improves the quality of the subsequently reconstructed image"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 222, "label": "\u2605 Cluster 37", "shape": "star", "size": 30, "title": "Cluster 37 center"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 223, "label": "Doc 3773", "shape": "dot", "size": 15, "title": "Purpose: This study aimed to estimate utility values for health states relating to oral immunotherapy (OIT) for peanut allergy (PA), for children with PA and their caregivers. Patients and Methods: Two methods were used: an online survey and structured interviews. Both methods assessed current utility/ untreated PA (health-related quality of life, HRQoL) and HRQoL in different health states: \"up-d"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 224, "label": "Doc 24458", "shape": "dot", "size": 15, "title": "Background: Typically, African healthcare providers use immunological reference intervals adopted from Europe and the United States (US). This may be inappropriate in a setting with many differences including exposure to different environmental stimuli and pathogens. We compared immunological reference intervals for children from Europe and the US with South African children to explore whether hea"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 225, "label": "Doc 13297", "shape": "dot", "size": 15, "title": "Spasticity is the most common motor disturbance in cerebral palsy (CP). Lockdown in the COVID-19 outbreak has profoundly changed daily routines, and similarly caused the suspension of spasticity treatment plans. Besides, the delay in botulinum toxin (BoNT) injection, which is important in the management of focal spasticity, led to some problems in children. This consensus report includes BoNT inje"}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 226, "label": "Doc 21496", "shape": "dot", "size": 15, "title": "This paper suggests that the focus on abortion legalization in the aftermath of the Zika outbreak is distracting for policy and lawmakers from what needs to be done to address the outbreak effectively. Meeting basic health needs (i.e. preventive measures), together with research and development conducive to a vaccine or treatment for the Zika virus should be priorities."}, {"color": "#c5b0d5", "font": {"color": "black"}, "id": 227, "label": "Doc 16026", "shape": "dot", "size": 15, "title": "Background: Influenza is a major cause of morbidity, mortality and exacerbation of extant chronic disease worldwide. Influenza vaccination is thus fundamental to reduce the burden of disease. In this study, we describe the trend of influenza vaccination coverage in the seasons 2010/11-2020/21 among children aged \u003c 2, 2-4 and 5-8 in Italy. We analyzed the trend of influenza vaccination coverage in "}, {"color": "#8c564b", "font": {"color": "black"}, "id": 228, "label": "\u2605 Cluster 38", "shape": "star", "size": 30, "title": "Cluster 38 center"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 229, "label": "Doc 19380", "shape": "dot", "size": 15, "title": "Background: The impact of viral infections on acute exacerbations in idiopathic pulmonary fibrosis (IPF) and/or non-IPF interstitial lung disease (ILDs) has been scarcely described. Objectives: To elucidate the frequency of virus infections in patients with IPF or non-IPF ILDs including idiopathic interstitial pneumonia (IIP) or connective tissue disease (CTD)-associated pneumonia, and its influen"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 230, "label": "Doc 4247", "shape": "dot", "size": 15, "title": "A 71-year-old male, diagnosed with coronavirus disease 2019 , was admitted to the medical-surgical floor for supportive treatment. The patient received bag-mask ventilation (BMV) secondary to severe hypoxia and reendotracheal intubation in the hospital on day eleven. A chest X-ray following reintubation noted concern for intra-abdominal air. Significant abdominal distention and subsequent diagnost"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 231, "label": "Doc 6659", "shape": "dot", "size": 15, "title": "\uf0b7 Respiratory symptoms present the most common clinical manifestation, but also multi-organ dysfunction and multiple cardiovascular complications was described such as acute myocarditis, heart failure and even arrhythmias. \uf0b7 We present in this article two patients aged 26 and 56 year-old, developed acute myocarditis related to Covid-19 infection but with different symptomatology. \uf0b7 Physicians shou"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 232, "label": "Doc 20725", "shape": "dot", "size": 15, "title": "Background: The accuracy of routine nasopharyngeal (NP) COVID19 testing in patients without respiratory symptoms is unknown. We describe a patient who presented with only gastrointestinal symptoms who tested negative twice, highlighting a variation of this disease that may be more difficult to defect by standard testing. Case: A 17-year-old boy presented with 5 days of abdominal pain, headaches, v"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 233, "label": "Doc 7805", "shape": "dot", "size": 15, "title": "As the COVID-19 pandemic has developed, concern for invasive fungal infections in critically ill COVID-19 patients with acute respiratory distress syndrome (ARDS) has emerged. We describe a clinical case of coronavirus disease (COVID-19) associated pulmonary aspergillus (CAPA) infection and acute respiratory distress syndrome (ARDS) with a good clinical outcome, in a previously well, non-immunocom"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 234, "label": "\u2605 Cluster 39", "shape": "star", "size": 30, "title": "Cluster 39 center"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 235, "label": "Doc 23501", "shape": "dot", "size": 15, "title": "Citation: Wang, H.; Jahanshahi, H.; Wang, M.-K.; Bekiros, S.; Liu, J.; Aly, A.A. A Caputo-Fabrizio Fractional-Order Model of HIV/AIDS with a Treatment Compartment: Sensitivity Analysis and Optimal Control Strategies. Entropy 2021, 23, 610. https://"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 236, "label": "Doc 14464", "shape": "dot", "size": 15, "title": "We study global dynamics of an SIR model with vaccination, where we assume that individuals respond differently to dynamics of the epidemic. Their heterogeneous response is modeled by the Preisach hysteresis operator. We present a condition for the global stability of the infection-free equilibrium state. If this condition does not hold true, the model has a connected set of endemic equilibrium st"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 237, "label": "Doc 12707", "shape": "dot", "size": 15, "title": "It is a fundamental question in disease modeling how the initial seeding of an epidemic, spreading over a network, determines its final outcome. One important goal has been to find the seed configuration, which infects the most individuals. Although the identified optimal configurations give insight into how the initial state affects the outcome of an epidemic, they are unlikely to occur in real l"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 238, "label": "Doc 14596", "shape": "dot", "size": 15, "title": "Current approaches for modeling propagation in networks (e.g., spread of disease) are unable to adequately capture temporal properties of the data such as order and duration of evolving connections or dynamic likelihoods of propagation along these connections. Temporal models in evolving networks are crucial in many applications that need to analyze dynamic spread. For example, a disease-spreading"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 239, "label": "Doc 3428", "shape": "dot", "size": 15, "title": "Individuals change their behavior during an epidemic in response to whether they and/or those they interact with are healthy or sick. Healthy individuals may utilize protective measures to avoid contracting a disease. Sick individuals may utilize preemptive measures to avoid spreading a disease. Yet, in practice both protective and preemptive changes in behavior come with costs. This paper propose"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 240, "label": "\u2605 Cluster 40", "shape": "star", "size": 30, "title": "Cluster 40 center"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 241, "label": "Doc 20559", "shape": "dot", "size": 15, "title": ""}, {"color": "#8c564b", "font": {"color": "black"}, "id": 242, "label": "Doc 17619", "shape": "dot", "size": 15, "title": ""}, {"color": "#8c564b", "font": {"color": "black"}, "id": 243, "label": "Doc 13200", "shape": "dot", "size": 15, "title": ""}, {"color": "#8c564b", "font": {"color": "black"}, "id": 244, "label": "Doc 23201", "shape": "dot", "size": 15, "title": ""}, {"color": "#8c564b", "font": {"color": "black"}, "id": 245, "label": "Doc 19088", "shape": "dot", "size": 15, "title": ""}, {"color": "#8c564b", "font": {"color": "black"}, "id": 246, "label": "\u2605 Cluster 41", "shape": "star", "size": 30, "title": "Cluster 41 center"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 247, "label": "Doc 19561", "shape": "dot", "size": 15, "title": "This paper introduces a theoretical model for distinguishing between mere popularity and personality cults as there currently is an inflated use of the personality cult concept, especially in news media, attaching it to significantly different phenomena. The model is based on Weber\u0027s concept of charismatic authority and consists of three parameters, widespread symbolic elevation, resilience and re"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 248, "label": "Doc 1485", "shape": "dot", "size": 15, "title": "We can maximize the impact of scientific conferences by uploading all conference presentations, posters, and abstracts to highly trafficked public repositories for each content type. Talks can be hosted on sites like YouTube and Youku, posters can be published on Figshare, and papers and abstracts can become open access preprints."}, {"color": "#8c564b", "font": {"color": "black"}, "id": 249, "label": "Doc 16977", "shape": "dot", "size": 15, "title": "Fake news that manipulates political elections, strikes financial systems and even incites riots is more viral than real news online, resulting in unstable societies and buffeted democracy. The easier contagion of fake news online can be causally explained by the greater anger it carries. Offline questionnaires reveal that anger leads to more incentivized audiences in terms of anxiety management a"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 250, "label": "Doc 9477", "shape": "dot", "size": 15, "title": "Social media may limit the exposure to diverse perspectives and favor the formation of groups of like-minded users framing and reinforcing a shared narrative, that is, echo chambers. However, the interaction paradigms among users and feed algorithms greatly vary across social media platforms. This paper explores the key differences between the main social media platforms and how they are likely to"}, {"color": "#8c564b", "font": {"color": "black"}, "id": 251, "label": "Doc 1186", "shape": "dot", "size": 15, "title": "User-generated online reviews have become essential sources of information for potential consumers. Given the increasing importance of online reviews on consumer purchases, some traders try to publish or promote fake reviews on online platforms to improve the reputation of their goods or services, or to damage the reputation of their competitors. This paper aims (1) to analyse whether and how fake"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 252, "label": "\u2605 Cluster 42", "shape": "star", "size": 30, "title": "Cluster 42 center"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 253, "label": "Doc 16128", "shape": "dot", "size": 15, "title": "With an increasing understanding of hepatitis B, the antiviral indications have been broadening gradually. To evaluate the effectiveness of tenofovir alafenamide (TAF) in chronic hepatitis B (CHB) patients with normal alanine aminotransferase (ALT) and detectable hepatitis B virus (HBV) DNA, those who are ineligible for broader antiviral criteria from the Chinese CHB prevention guide (2019). Metho"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 254, "label": "Doc 20150", "shape": "dot", "size": 15, "title": "Background: Hydroxychloroquine (HCQ) is the standard of care in the treatment of systemic lupus erythematosus (SLE), rheumatoid arthritis (RA), and other inflammatory rheumatic diseases and potentially for the treatment in COVID-19 patients. Determination of HCQ for therapeutic drug monitoring (TDM) can be performed in whole blood (WB), serum, and plasma. Direct comparisons of WB, serum, and plasm"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 255, "label": "Doc 9178", "shape": "dot", "size": 15, "title": "Background: Traditional Chinese medicine injections (TCMJ) used in the treatment of severe pneumonia have been widely implemented in clinical practice, but their overall efficacy and safety remain unclear. This paper aims to evaluate the efficacy and safety of TCMJ in the treatment of severe pneumonia. Methods: PubMed, EMbase, Cochrane Library, Web of Science, China National Knowledge Infrastructu"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 256, "label": "Doc 592", "shape": "dot", "size": 15, "title": "Objectives: The primary objective is to evaluate the comparative effectiveness of COVID-19 specific monoclonal antibodies (mABs) with US Food and Drug Administration (FDA) Emergency Use Authorization (EUA), alongside UPMC Health System efforts to increase patient access to these mABs. Trial design: Open-label, pragmatic, comparative effectiveness platform trial with response-adaptive randomization"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 257, "label": "Doc 23170", "shape": "dot", "size": 15, "title": "Background: The study aims to evaluate the efficacy and safety of probiotic therapy for coronavirus disease 2019 with diarrhea."}, {"color": "#c49c94", "font": {"color": "black"}, "id": 258, "label": "\u2605 Cluster 43", "shape": "star", "size": 30, "title": "Cluster 43 center"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 259, "label": "Doc 20634", "shape": "dot", "size": 15, "title": "Introduction: Pelvic organ prolapse (POP) is the descent of pelvic organs into the vagina resulting in bulge symptoms and occurs in approximately 50% of women. Almost 20% of women will elect surgical correction of this condition by age 85. Removal of the uterus (hysterectomy) with concomitant vaginal vault suspension is a longstanding practice in POP surgery to address apical (uterine) prolapse. Y"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 260, "label": "Doc 11915", "shape": "dot", "size": 15, "title": "The diagnosis of check-point inhibitor-related pneumonitis (CIP) relies on radiological and clinical patterns which are not specific and can mimic other conditions (cancer progression, infectious diseases or interstitial pneumonitis). Cell pattern analysis of bronchoalveolar lavage (BAL) is well-known to support the diagnosis of interstitial lung disease; nevertheless, this analysis is somewhat pe"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 261, "label": "Doc 10773", "shape": "dot", "size": 15, "title": "Background: High-risk human papillomavirus (hrHPV) testing on self-collected samples has potential as a primary screening tool in cervical screening, but real-world evidence on its accuracy in hrHPV-based screening programmes is lacking. Methods: In the Netherlands, women aged 30\u00c060 years invited for cervical screening can choose between sampling at the clinician\u0027s office (Cervex Brush) or self-sa"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 262, "label": "Doc 9426", "shape": "dot", "size": 15, "title": "Citation: Lewandowska, A.; Zych, B.; Papp, K.; Zrubcov\u00e1, D.; Kadu\u010d\u00e1kov\u00e1, H.; \u0160up\u00ednov\u00e1, M.; Apay, S.E.; Nag\u00f3rska, M. Problems, Stressors and Needs of Children and Adolescents with Cancer. Children 2021, 8, 1173."}, {"color": "#c49c94", "font": {"color": "black"}, "id": 263, "label": "Doc 10373", "shape": "dot", "size": 15, "title": "This article traces the history of India\u0027s first tertiary cancer hospital, Tata Memorial Hospital (TMH). TMH was originally conceived in 1932 as a philanthropic project by the Tatas, an elite Parsi business family in Bombay. The founding of TMH represented a form of philanthro-capitalism which both enabled the Tatas to foster a communal acceptance for big businesses in Bombay and provide the Tatas"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 264, "label": "\u2605 Cluster 44", "shape": "star", "size": 30, "title": "Cluster 44 center"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 265, "label": "Doc 17951", "shape": "dot", "size": 15, "title": "Insufficient ventilation led to a probable long-range airborne transmission of SARS-CoV-2 on two buses, Building and Environment (2021), doi: https://doi."}, {"color": "#c49c94", "font": {"color": "black"}, "id": 266, "label": "Doc 20990", "shape": "dot", "size": 15, "title": "SARS-CoV-2 is mostly transmitted through close contact with infected people by infected aerosols and fomites. Ultraviolet subtype C (UVC) lamps and light-emitting diodes can be used to disrupt the transmission chain by disinfecting fomites, thus managing the disease outbreak progression. Here, we assess the ultraviolet wavelengths that are most effective in inactivation of SARS-CoV-2 on fomites. V"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 267, "label": "Doc 3073", "shape": "dot", "size": 15, "title": "Airborne transmission, a term combining both large droplet and aerosol transmission, is thought to be the main transmission route of SARS-CoV-2. Here we investigated the relative e ciency of aerosol transmission of two variants of SARS-CoV-2, B.1.1.7 (alpha) and lineage A, in the Syrian hamster. A novel transmission caging setup was designed and validated, which allowed the assessment of transmiss"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 268, "label": "Doc 16625", "shape": "dot", "size": 15, "title": "A model of the distribution of respiratory droplets and aerosols by Lagrangian turbulent air-flow is developed and used to show how the SARS-CoV-2 Coronavirus can be dispersed by the breathing of an infected person. It is shown that the concentration of viruses in the exhaled cloud can increase to infectious levels with time, in a confined space where the air recirculates. The model is used to ana"}, {"color": "#c49c94", "font": {"color": "black"}, "id": 269, "label": "Doc 11535", "shape": "dot", "size": 15, "title": "Here we present a rapid and versatile method for capturing and concentrating SARS-CoV-2 from contrived transport medium and saliva samples using affinity-capture magnetic hydrogel particles. We demonstrate that the method concentrates virus from 1 mL samples prior to RNA extraction, substantially improving detection of virus using real-time RT-PCR across a range of viral titers (100-1,000,000 vira"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 270, "label": "\u2605 Cluster 45", "shape": "star", "size": 30, "title": "Cluster 45 center"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 271, "label": "Doc 22900", "shape": "dot", "size": 15, "title": "In daily life, there are a variety of complex sound sources. It is important to effectively detect certain sounds in some situations. With the outbreak of COVID-19, it is necessary to distinguish the sound of coughing, to estimate suspected patients in the population. In this paper, we propose a method for cough recognition based on a Mel-spectrogram and a Convolutional Neural Network called the C"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 272, "label": "Doc 8492", "shape": "dot", "size": 15, "title": "Since December 2019, the pandemic of coronavirus (CorV) is spreading all over the world. CorV is a viral disease that results in ill effects on humans and is recognized as public health concern globally. The objective of the paper is to diagnose and prevent the spread of CorV. Spatio-temporal based fine-tuned deep learning model is used for detecting Corv disease so that the prevention measures co"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 273, "label": "Doc 1756", "shape": "dot", "size": 15, "title": "Most artificial intelligence (AI) studies have focused primarily on adult imaging, with less attention to the unique aspects of pediatric imaging. The objectives of this study were to (1) identify all publicly available pediatric datasets and determine their potential utility and limitations for pediatric AI studies and (2) systematically review the literature to assess the current state of AI in "}, {"color": "#e377c2", "font": {"color": "black"}, "id": 274, "label": "Doc 3282", "shape": "dot", "size": 15, "title": "\uf0b7 Natural language processing enabled clinicians to identify COVID-related pharmaceuticals \uf0b7 Machine learning determined potential vaccinations \uf0b7 Thoracic computed tomography surpassed the diagnostic accuracy of PCR with a clinical sensitivity of 98% \uf0b7 Modern imaging equipment utilized Artificial intelligence-enabled high-resolution cameras in mobile CT units \uf0b7 Deep learning apparatus assisted rad"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 275, "label": "Doc 1915", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 276, "label": "\u2605 Cluster 46", "shape": "star", "size": 30, "title": "Cluster 46 center"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 277, "label": "Doc 21531", "shape": "dot", "size": 15, "title": "Power systems are one of the critical infrastructures that has seen an increase in cyber security threats due to digitalization. The digitalization also affects the size and complexity of the infrastructure and therefore makes it more difficult to gain an overview in order to secure the entire power system from attackers. One method of how to gain an overview of possible vulnerabilities and securi"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 278, "label": "Doc 13963", "shape": "dot", "size": 15, "title": "Simulation models are increasingly being used to inform epidemiologic studies and health policy, yet there is great variation in their transparency and reproducibility. In this review, we provide an overview of applications of simulation models in health policy and epidemiology, analyze the use of best reporting practices, and assess the reproducibility of the models using predefined, categorical "}, {"color": "#e377c2", "font": {"color": "black"}, "id": 279, "label": "Doc 3170", "shape": "dot", "size": 15, "title": "We developed a stochastic optimization technology based on a COVID-19 transmission dynamics model to determine optimal pathways from lockdown toward reopening with different scales and speeds of mass vaccine rollout in order to maximize social economical activities while not overwhelming the health system capacity in general, hospitalization beds, and intensive care units in particular. We used th"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 280, "label": "Doc 20277", "shape": "dot", "size": 15, "title": "Personal use of this material is permitted. Permission from the authors must be obtained for all other uses, in any current or future media, including reprinting/republishing this material for advertising or promotional purposes, creating new collective works, for resale or redistribution to servers or lists, or reuse of any copyrighted component of this work in other works. Abstract Parameter cal"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 281, "label": "Doc 23172", "shape": "dot", "size": 15, "title": "The newly arose irresistible sickness known as the Covid illness , is a highly infectious viral disease. This disease caused millions of tainted cases internationally and still represent a disturbing circumstance for the human lives. As of late, numerous mathematical compartmental models have been considered to even more likely comprehend the Covid illness. The greater part of these models depends"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 282, "label": "\u2605 Cluster 47", "shape": "star", "size": 30, "title": "Cluster 47 center"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 283, "label": "Doc 11464", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 284, "label": "Doc 1104", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 285, "label": "Doc 17308", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 286, "label": "Doc 5335", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 287, "label": "Doc 22605", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 288, "label": "\u2605 Cluster 48", "shape": "star", "size": 30, "title": "Cluster 48 center"}, {"color": "#e377c2", "font": {"color": "black"}, "id": 289, "label": "Doc 18756", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 290, "label": "Doc 24583", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 291, "label": "Doc 16092", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 292, "label": "Doc 9048", "shape": "dot", "size": 15, "title": ""}, {"color": "#e377c2", "font": {"color": "black"}, "id": 293, "label": "Doc 397", "shape": "dot", "size": 15, "title": ""}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 294, "label": "\u2605 Cluster 49", "shape": "star", "size": 30, "title": "Cluster 49 center"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 295, "label": "Doc 1805", "shape": "dot", "size": 15, "title": "The ongoing COVID-19 pandemic has spotlighted the role of America\u0027s overcrowded prisons as vectors of ill health, but robust analyses of the degree to which high rates of incarceration impact population-level health outcomes remain scarce. In this paper, we use county-level panel data from 2927 counties across 43 states between 1983 and 2014 and a novel instrumental variable technique to study the"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 296, "label": "Doc 20503", "shape": "dot", "size": 15, "title": "We describe our participation in all five rounds of the TREC 2020 COVID Track (TREC-COVID). The goal of TREC-COVID is to contribute to the response to the COVID-19 pandemic by identifying answers to many pressing questions and building infrastructure to improve search systems [8] . All five rounds of this Track challenged participants to perform a classic ad-hoc search task on the new data collect"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 297, "label": "Doc 5111", "shape": "dot", "size": 15, "title": "The rapid diffusion of the Covid-19 worldwide has accelerated the need for companies to address the sustainability issue at different levels, as nowadays the attention of stakeholders with respect to this theme has grown considerably. As a result, companies had to set up CSR communication strategies to build and strengthen their legitimacy and reputation. Among the communication channels to convey"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 298, "label": "Doc 18650", "shape": "dot", "size": 15, "title": "Theatrical productions attest to a radical shift in Chinese governmental policy and public awareness of the AIDS epidemic at the dawn of the twenty-first century; state-subsidised theatre worked directly with the government to contain the transmission of HIV. Produced by two of the country\u0027s most elite cultural institutions, the Shanghai Dramatic Arts Center and the Beijing People\u0027s Art Theatre re"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 299, "label": "Doc 9870", "shape": "dot", "size": 15, "title": "Second, it examines the effect on the different ethnic groups based on demographic and socioeconomic status of these households. We specifically examine the role of income, employment, education, location, access to technology, and health insurance among the different age groups, race/ethnicity, and gender. We employ multivariate logistic regression analysis for the study. The study also employs O"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 300, "label": "\u2605 Cluster 50", "shape": "star", "size": 30, "title": "Cluster 50 center"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 301, "label": "Doc 24380", "shape": "dot", "size": 15, "title": "For more than a year the whole world is suffering from the COVID-19 pandemic with no treatment option in sight. Administration of plasma from convalescent donors containing anti-SARS-CoV-2 antibodies, though promising according to case reports, failed to show a clear benefit in a greater number of trials. One reason could be varying and low antibody contents in a majority of plasma units hampering"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 302, "label": "Doc 21504", "shape": "dot", "size": 15, "title": "SARS-CoV-2 antibody responses in children remain poorly characterized. Here, we show that pediatric patients with multisystem inflammatory syndrome in children (MIS-C) possess higher SARS-CoV-2 spike IgG titers compared to those with severe coronavirus disease 2019 (COVID-19), likely reflecting a longer time since onset of infection in MIS-C patients."}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 303, "label": "Doc 3202", "shape": "dot", "size": 15, "title": "Children are consistently reported to have reduced SARS-CoV-2 infection rates and a substantially lower risk for developing severe COVID-19. However, the molecular mechanisms underlying protection against COVID-19 in younger age groups remain widely unknown. Here, we systematically characterized the single-cell transcriptional landscape in the upper airways in SARS-CoV-2 negative and age-matched S"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 304, "label": "Doc 6071", "shape": "dot", "size": 15, "title": "SARS-CoV-2 is a worldwide health concern, and new treatment strategies are needed 1 . Targeting inflammatory innate immunity pathways holds therapeutic promise, but effective 38 molecular targets remain elusive. Here, we show that human caspase-4 (CASP4), and its mouse 39 homologue, caspase-11 (CASP11), are upregulated in SARS-CoV-2 infections, and that CASP4 40 expression correlates with severity"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 305, "label": "Doc 14910", "shape": "dot", "size": 15, "title": "Background: Pronounced sex differences in the susceptibility and response to SARS-CoV-2 infection remain poorly understood. Emerging evidence has highlighted the potential importance of autoimmune activation in modulating the acute response and recovery trajectories following SARS-CoV-2 exposure. Given that immune-inflammatory activity can be sex-biased in the setting of severe COVID-19 illness, t"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 306, "label": "\u2605 Cluster 51", "shape": "star", "size": 30, "title": "Cluster 51 center"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 307, "label": "Doc 20157", "shape": "dot", "size": 15, "title": ""}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 308, "label": "Doc 6839", "shape": "dot", "size": 15, "title": ""}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 309, "label": "Doc 20003", "shape": "dot", "size": 15, "title": ""}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 310, "label": "Doc 12394", "shape": "dot", "size": 15, "title": ""}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 311, "label": "Doc 20733", "shape": "dot", "size": 15, "title": ""}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 312, "label": "\u2605 Cluster 52", "shape": "star", "size": 30, "title": "Cluster 52 center"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 313, "label": "Doc 16116", "shape": "dot", "size": 15, "title": "Psoriasis (PS) is a chronic inflammatory skin disease that in the majority of patients goes along with chronic pruritus and a reduced quality of life. Mindfulness describes the ability to focus on the present moment without evaluating it. Initial findings on the effects of mindfulness training in PS-patients revealed that an eight-week mindfulness training has positive effects on disease symptoms "}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 314, "label": "Doc 13388", "shape": "dot", "size": 15, "title": "Objective: this study assessed mental health disorders (perceived stress, anxiety and depression) among frontline healthcare workers facing the pandemic of COVID-19 in Egypt. Setting: this was an online study where a Google form was prepared including socio-demographic and occupational data and 3 validated questionnaires to assess perceived stress, anxiety, and depression respectively. The form wa"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 315, "label": "Doc 24528", "shape": "dot", "size": 15, "title": "Thank you for giving us the opportunity to re-submit a revised draft of our manuscript titled, \"State-level variation of initial COVID-19 dynamics in the United States\". We thank the reviewers for their constructive comments on the manuscript. We have included additional text and citations, modified the analyses and figures, and clarified areas of the methods. Below we detail the changes we made t"}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 316, "label": "Doc 4667", "shape": "dot", "size": 15, "title": "Technology of Japan (MEXT). The agency had no further role in the study design, collection, analysis, and interpretation of data, writing of the report, or in the decision to submit the paper for publication. We would like to thank those who participated in the study. We would also like to thank the staff for collaborating for mental health care during the COVID-19 pandemic."}, {"color": "#f7b6d2", "font": {"color": "black"}, "id": 317, "label": "Doc 8809", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 318, "label": "\u2605 Cluster 53", "shape": "star", "size": 30, "title": "Cluster 53 center"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 319, "label": "Doc 4165", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 320, "label": "Doc 24767", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 321, "label": "Doc 18235", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 322, "label": "Doc 13888", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 323, "label": "Doc 11925", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 324, "label": "\u2605 Cluster 54", "shape": "star", "size": 30, "title": "Cluster 54 center"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 325, "label": "Doc 3005", "shape": "dot", "size": 15, "title": "Background: In 2019, more than 30 % of all newly transplanted kidney transplant recipients in The Netherlands were above 65 years of age. Elderly patients are less prone to rejection, and death censored graft loss is less frequent compared to younger recipients. Elderly recipients do have increased rates of malignancy and infectionrelated mortality. Poor kidney transplant function in elderly recip"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 326, "label": "Doc 11120", "shape": "dot", "size": 15, "title": "pandemic era, the number of haploidentical hematopoietic cell transplantations (HCTs) with peripheral blood (PB) grafts increased significantly compared with HCTs with bone marrow (BM) grafts, which may be associated with adverse outcomes. We compared outcomes of HCT in BM graft and PB graft recipients age 18 years with hematologic malignancies who underwent T cell-replete haploidentical HCT and r"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 327, "label": "Doc 11663", "shape": "dot", "size": 15, "title": "The risk of Epstein-Barr virus lymphoproliferative disease (EBV-LPD) increases with the use of highly immunosuppressive therapies. Allogeneic BMT, especially supported by T-cell-depleted stem cell products, is a risk factor for EBV-LPD. Although the risk of EBV-LPD after autologous transplantation is low, case reports of this complication in the autologous setting exist. We report a higher inciden"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 328, "label": "Doc 23081", "shape": "dot", "size": 15, "title": "Pseudomonas aeruginosa is an important opportunistic pathogen responsible for the cause of acute lung injury and acute respiratory distress syndrome. P. aeruginosa isthe leading species isolated from patients with nosocomial infection and is detected in almost all the patients with long term ventilation in critical care units. P. aeruginosa infection is also the leading cause of deleterious chroni"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 329, "label": "Doc 16316", "shape": "dot", "size": 15, "title": "Graft failure (GF) is a fatal complication of allogeneic stem cell transplantation, especially after haploidentical transplantation. The mortality of GF is nearly 100% without an effective salvage method. A second transplantation is usually necessary to save the patient\u0027s life. However, there is no standardized regimen, and the outcome is usually disappointing. We report on a prospective single-ce"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 330, "label": "\u2605 Cluster 55", "shape": "star", "size": 30, "title": "Cluster 55 center"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 331, "label": "Doc 21286", "shape": "dot", "size": 15, "title": "Background Since 2015, the arthropod-borne viruses (arboviruses) Zika and chikungunya have spread across the Americas causing outbreaks, accompanied by increases in immune-mediated and infectious neurological disease. The spectrum of neurological manifestations linked to these viruses, and the importance of dual infection, are not known fully. We aimed to investigate whether neurological presentat"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 332, "label": "Doc 3864", "shape": "dot", "size": 15, "title": "For more than four decades the cause of most type A influenza virus infections of humans has been attributed to only two viral subtypes, A/H1N1 or A/H3N2. In contrast, avian and other vertebrate species are a reservoir of type A influenza virus genome diversity, hosting strains representing at least 120 of 144 combinations of 16 viral hemagglutinin and 9 viral neuraminidase subtypes. Viral genome "}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 333, "label": "Doc 10320", "shape": "dot", "size": 15, "title": "No avian H7N9 outbreaks have occurred since the introduction of H7N9 inactivated vaccine in the fall of 2017. However, H7N9 is still prevalent in poultry. To surveil the prevalence, genetic characteristics, and antigenic changes of H7N9, over 7000 oropharyngeal and cloaca swab specimens were collected from live poultry markets and farms in 15 provinces of China from 2017 to 2019. A total of 85 inf"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 334, "label": "Doc 10079", "shape": "dot", "size": 15, "title": "Citation: Komine-Aizawa, S.; Mizuno, S.; Matsuo, K.; Namiki, T.; Hayakawa, S.; Honda, M. Recombinant BCG-Prime and DNA-Boost Immunization Confers Mice with Enhanced Protection against Mycobacterium kansasii. Vaccines 2021, 9, 1260. https://"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 335, "label": "Doc 23122", "shape": "dot", "size": 15, "title": "Avian influenza surveillance in Bangladesh has been passive, relying on poultry farmers to report suspected outbreaks of highly pathogenic H5N1 influenza. Here, the results of an active surveillance effort focusing on the live-bird markets are presented. Prevalence of influenza infection in the birds of the live bird markets is 23.0%, which is similar to that in poultry markets in other countries."}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 336, "label": "\u2605 Cluster 56", "shape": "star", "size": 30, "title": "Cluster 56 center"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 337, "label": "Doc 23654", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 338, "label": "Doc 1160", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 339, "label": "Doc 15601", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 340, "label": "Doc 24959", "shape": "dot", "size": 15, "title": ""}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": 341, "label": "Doc 12934", "shape": "dot", "size": 15, "title": ""}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 342, "label": "\u2605 Cluster 57", "shape": "star", "size": 30, "title": "Cluster 57 center"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 343, "label": "Doc 8790", "shape": "dot", "size": 15, "title": "Explicit and implicit responses to food and beverage are known to be modulated by expectations generated by contextual factors. Among these, labelling regarding the country of origin has been systematically shown to impact on consumers\u0027 evaluations of products. However, it is not clear yet whether the presence of food origin biases also affects humans\u0027 physiological (i.e., implicit) responses, as "}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 344, "label": "Doc 17524", "shape": "dot", "size": 15, "title": "regimen with the aim of achieving serum values \u003e 75 nmol/l. Interventional, randomized, 3-arm study in vitamin D-deficient outpatients. Participants were allocated to supplementation of 24,000 IU vitamin D monthly over three months, using either a monthly drinking solution (Vi-De 3) or capsule (D 3 VitaCaps), or an individualized loading regimen with the capsules taken weekly. For the loading regi"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 345, "label": "Doc 1472", "shape": "dot", "size": 15, "title": "The main purpose of this study is to determine the factors that motivate consumers who shop at farmers\u0027 markets. The data for this study were gathered from questionnaires of 363 consumers from eight farmers\u0027 markets in seven districts of Izmir province, Turkey. To reveal the consumer profile of the farmers\u0027 markets examined in this study, consumer segments were determined using factor and cluster "}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 346, "label": "Doc 19918", "shape": "dot", "size": 15, "title": "Ischemic stroke is a leading cause of disability and mortality worldwide. Thus, it is urgent to explore its pathophysiological mechanisms and find new therapeutic strategies for its successful treatment. The relationship between oxidative stress and ischemic stroke is increasingly appreciated and attracting considerable attention. ROS serves as a source of oxidative stress. It is a byproduct of mi"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 347, "label": "Doc 15004", "shape": "dot", "size": 15, "title": "Vitamin D 3 (cholecalciferol) is a secosteroid and prohormone which is metabolized in various tissues to the biologically most active vitamin D hormone 1,25(OH) 2 D 3 (calcitriol). 1,25(OH) 2 D 3 has multiple pleiotropic effects, particularly within the immune system, and is increasingly utilized not only within prophylaxis, but also within therapy of various diseases. In this context, the latest "}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 348, "label": "\u2605 Cluster 58", "shape": "star", "size": 30, "title": "Cluster 58 center"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 349, "label": "Doc 13599", "shape": "dot", "size": 15, "title": "Influenced by the flowering of positive psychology in the field of foreign language acquisition research in recent years, the present study aimed to explore the perceived functions of playfulness, as a personality construct, among English as a foreign language (EFL) learners. To this aim, an initial sample of 38 EFL learners were selected randomly from the private language institutes of Mashhad, t"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 350, "label": "Doc 16889", "shape": "dot", "size": 15, "title": "The term \"decolonization\" has been increasingly used to refer to the elimination of the colonial experience and its legacy. However, the use of this overarching term masks the real root of the problem. European countries, whose populations are majority white, used their assumed supremacy as justification for the colonization of current low-and middle-income countries (LMICs) where the majority of "}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 351, "label": "Doc 14781", "shape": "dot", "size": 15, "title": "Engagement plays a critical role in visitor learning in museums. Devising computational models of visitor engagement shows significant promise for enabling adaptive support to enhance visitors\u0027 learning experiences and for providing analytic tools for museum educators. A salient feature of science museums is their capacity to attract diverse visitor populations that range broadly in age, interest,"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 352, "label": "Doc 17084", "shape": "dot", "size": 15, "title": "In addressing the recent special issue in Frontiers in Psychology, namely \"Positive Psychology in Foreign and Second Language Education: Approaches and Applications,\" calling language education researchers around the globe to study positive emotions, positive personality traits, and positive institutional tendencies and their implications for language education systems, stakeholders, and policy pr"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 353, "label": "Doc 14597", "shape": "dot", "size": 15, "title": "This article investigates to what extent disrupted schooling and dropout affects children\u0027s acquisition of foundational skills prior to and during the COVID-19 pandemic. Using household survey data from thirteen low-and lower-middle-income countries, we find that missing or dropping out of school is associated with lower reading and numeracy outcomes. Drawing on global surveys conducted during the"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 354, "label": "\u2605 Cluster 59", "shape": "star", "size": 30, "title": "Cluster 59 center"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 355, "label": "Doc 12333", "shape": "dot", "size": 15, "title": "A series of 1 0 -substituted analogs of 4-aza-7,9-dideazaadenosine C-nucleoside were prepared and evaluated for the potential as antiviral agents. These compounds showed a broad range of inhibitory activity against various RNA viruses. In particular, the whole cell potency against HCV when R = CN was attributed to inhibition of HCV NS5B polymerase and intracellular concentration of the correspondi"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 356, "label": "Doc 23433", "shape": "dot", "size": 15, "title": "RIG-I is a pattern recognition receptor and recognizes cytoplasmic viral double-stranded RNA (dsRNA). Influenza A virus, hepatitis C virus, and several other pathogenic viruses are mainly recognized by RIG-I, resulting in the activation of the innate immune responses. The protein comprises N-terminal two caspase activation and recruitment domains (2CARDs), an RNA helicase domain, and the C-termina"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 357, "label": "Doc 5918", "shape": "dot", "size": 15, "title": "Computational methods for determining the secondary structure of RNA sequences from given alignments are currently either based on thermodynamic folding, compensatory base pair substitutions or both. However, there is currently no approach that combines both sources of information in a single optimization problem. Here, we present a model that formally integrates both the energy-based and evolutio"}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 358, "label": "Doc 13138", "shape": "dot", "size": 15, "title": "Choice of synonymous codons depends on nucleotide/dinucleotide composition of the genome (termed mutational pressure) and relative abundance of tRNAs in a cell (translational pressure). Mutational pressure is commonly simplified to genomic GC content; however mononucleotide and dinucleotide frequencies in different genomes or mRNAs may vary significantly, especially in RNA viruses. A series of in "}, {"color": "#c7c7c7", "font": {"color": "black"}, "id": 359, "label": "Doc 4607", "shape": "dot", "size": 15, "title": "A) Search for homologous G4 structures. The RG-1, present in SARS-COV-2 genome, has been highlighted as a putative G4-forming RNA sequence, however no structural resolution has been attempted, hence we started by looking to homologous G4 sequences. The number of resolved RNA G4 structure are much lower than their DNA counterpart, so we considered also DNA arrangements considering thymine an analog"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 360, "label": "\u2605 Cluster 60", "shape": "star", "size": 30, "title": "Cluster 60 center"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 361, "label": "Doc 19502", "shape": "dot", "size": 15, "title": "In this work we present a numerical study of the Dynamic Diffusion (DD) method for solving diffusion-convection problems with dominant convection on three dimensional domains. The DD method is a two-scale nonlinear model for convection-dominated transport problems, obtained by incorporating to the multiscale formulation a nonlinear dissipative operator acting isotropically in both scales of the di"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 362, "label": "Doc 1007", "shape": "dot", "size": 15, "title": "In this article, we investigate the existence and uniqueness of the solution of a fractional boundary value problem with conformable fractional derivation of the Caputo-Fabrizio type. In order to study this problem we used a new definition of fractional integral as an inverse of the conformable fractional derivative of Caputo-Fabrizio, therefore, so we transformed the problem to a equivalent linea"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 363, "label": "Doc 24156", "shape": "dot", "size": 15, "title": "Hotels in China are attempting to adopt outsourcing. However, they are not always successful. This study investigated outsourcing strategy as perceived by hotel managers in Shanghai, and identified the relationship between the determinant factors in the adoption of outsourcing and types of hotel ownership and job levels of managers. In-depth interviews and self-administered questionnaires were use"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 364, "label": "Doc 23032", "shape": "dot", "size": 15, "title": "Our understanding of the dynamics of complex networked systems has increased significantly in the last two decades. However, most of our knowledge is built upon assuming pairwise relations among the system\u0027s components. This is often an oversimplification, for instance, in social interactions that occur frequently within groups. To overcome this limitation, here we study the dynamics of social con"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 365, "label": "Doc 10381", "shape": "dot", "size": 15, "title": "The article presents a new method of modeling the spread of fire using Cellular Automata based on 3D mesh. The models based on different heat transport mechanisms were used in the study, including conductivity, convection and thermal radiation. General mechanisms of fire spread are exemplified by a fire inside a building. The tests of the created simulator for fire in rooms were conducted, and the"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 366, "label": "\u2605 Cluster 61", "shape": "star", "size": 30, "title": "Cluster 61 center"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 367, "label": "Doc 9470", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 368, "label": "Doc 13311", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 369, "label": "Doc 14205", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 370, "label": "Doc 23153", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 371, "label": "Doc 11964", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 372, "label": "\u2605 Cluster 62", "shape": "star", "size": 30, "title": "Cluster 62 center"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 373, "label": "Doc 3787", "shape": "dot", "size": 15, "title": "The concept, approaches to learning (ATL), is an important dimension of children\u0027s school readiness, which reflects children\u0027s enthusiasm and engagement in learning settings. Due to coronavirus disease 2019 (COVID-19), when preschools were shut down for months and children\u0027s social interactions were greatly limited, preschoolers\u0027 ATL might be negatively affected. However, strengthened family-schoo"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 374, "label": "Doc 22593", "shape": "dot", "size": 15, "title": "Study Objectives: During the COVID-19 lockdown, there was a worldwide increase in electronic devices\u0027 daily usage. The exposure to backlit screens before falling asleep leads to negative consequences on sleep health through its influence on the circadian system. We investigated the relationship between the changes in evening screen exposure and the time course of sleep disturbances during the home"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 375, "label": "Doc 3033", "shape": "dot", "size": 15, "title": "Background: Child sexual abuse (CSA) refers to the involvement of a child (\u003c 18 years) in sexual activity that he or she does not fully comprehend, is unable to give informed consent to, or for which the child is not developmentally prepared and cannot give consent, or that violates the laws or social taboos of society. It is a serious public health problem affecting millions of people each year w"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 376, "label": "Doc 9421", "shape": "dot", "size": 15, "title": "Although community violence and the deleterious behavioral and psychological consequences that are associated with exposure to community violence persist as serious public health concerns, identifying malleable factors that increase or decrease adolescents\u0027 risk of exposure to community violence remains a significant gap in our knowledge base. This longitudinal study addresses this research gap by"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 377, "label": "Doc 14868", "shape": "dot", "size": 15, "title": "Understanding the psychiatric symptoms of COVID-19 could facilitate the clinical management of COVID-19 patients. However, the profile of psychiatric symptoms among COVID-19 patients has been understudied. We performed a meta-analysis of studies assessing psychiatric symptoms of COVID-19 and SARS patients and survivors by using the Symptom Checklist-90-Revised (SCL-90-R), an instrument covering a "}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 378, "label": "\u2605 Cluster 63", "shape": "star", "size": 30, "title": "Cluster 63 center"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 379, "label": "Doc 8903", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 380, "label": "Doc 8341", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 381, "label": "Doc 16194", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 382, "label": "Doc 19727", "shape": "dot", "size": 15, "title": ""}, {"color": "#bcbd22", "font": {"color": "black"}, "id": 383, "label": "Doc 3724", "shape": "dot", "size": 15, "title": ""}, {"color": "#dbdb8d", "font": {"color": "black"}, "id": 384, "label": "\u2605 Cluster 64", "shape": "star", "size": 30, "title": "Cluster 64 center"}, {"color": "#dbdb8d", "font": {"color": "black"}, "id": 385, "label": "Doc 6169", "shape": "dot", "size": 15, "title": "Background: Acquired hemophilia A (AHA) is a rare acquired bleeding disorder occurred due to the
