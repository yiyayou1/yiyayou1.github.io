cohort facilitates studies on temporal and geographic patterns of prediabetes and diabetes, as well as targeted studies of their predictors. The cohort provides an infrastructure for examination of novel individual and community-level risk factors for diabetes and their consequences among veterans. This cohort also establishes a baseline against which to assess the impact of national or r"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 10, "label": "Doc 22763", "shape": "dot", "size": 15, "title": "The whole world is wrestling against SARS-CoV-2 infection . COVID-19-TB co-3 infection is also reported but there are limited number of studies which analyze the impact of 4 COVID-19 pandemic in TB diagnosis and management. In this retrospective study, we observed 5 that the TB diagnosis was reduced in pandemic time. Before COVID-19 pandemic (March-6 December 2019), there were 644 TB tests out of "}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 11, "label": "Doc 10286", "shape": "dot", "size": 15, "title": "Study purpose Distrust of the healthcare system is longstanding in the black community. This may especially threaten the health of the population when a highly contagious infection strikes. This study aims to compare COVID-19-related perspectives and behaviours between hospitalised black patients who trust versus distrust doctors and healthcare systems. Study design Cross-sectional study at a tert"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 12, "label": "\u2605 Cluster 2", "shape": "star", "size": 30, "title": "Cluster 2 center"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 13, "label": "Doc 10277", "shape": "dot", "size": 15, "title": "Background: Fuelled by the advent and subsequent development of next generation sequencing technologies, metagenomics became a powerful tool for the analysis of microbial communities both scientifically and diagnostically. The biggest challenge is the extraction of relevant information from the huge sequence datasets generated for metagenomics studies. Although a plethora of tools are available, d"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 14, "label": "Doc 4762", "shape": "dot", "size": 15, "title": "A major limitation in single-cell genomics is a lack of ability to conduct cost-effective population-level studies. As a result, much of the current research in single-cell genomics focuses on biological processes that are broadly conserved across individuals, such as cellular organization and tissue development. This limitation prevents us from studying the etiology of experimental or clinical co"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 15, "label": "Doc 22853", "shape": "dot", "size": 15, "title": "\uf0b7 Artificial Intelligence (AI) has revolutionized many aspects of the pharmaceuticals \uf0b7 AI assistance to pharma industries helps to improve overall life cycle of product \uf0b7 AI can be implemented in pharma ranging from drug discovery to product management \uf0b7 Future challenges related to AI and their respective solutions have been expounded Abstract: Artificial Intelligence (AI) has recently started t"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 16, "label": "Doc 2088", "shape": "dot", "size": 15, "title": "Mutational signatures are key to understanding the processes that shape cancer genomes, yet their analysis requires relatively rich whole-genome or whole-exome mutation data. Recently, orders-of-magnitude sparser gene-panelsequencing data have become increasingly available in the clinic. To deal with such sparse data, we suggest a novel mixture model, Mix. In application to simulated and real gene"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 17, "label": "Doc 23027", "shape": "dot", "size": 15, "title": "Background: Spontaneous preterm birth (SPB, before 37 gestational weeks) is a major cause of perinatal mortality and morbidity, but its pathogenesis remains unclear. Studies on SPB have been hampered by the limited availability of markers for SPB in predelivery clinical samples that can be easily compared with gestational age-matched normal controls. We hypothesize that SPB involves aberrant place"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 18, "label": "\u2605 Cluster 3", "shape": "star", "size": 30, "title": "Cluster 3 center"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 19, "label": "Doc 22363", "shape": "dot", "size": 15, "title": "Hepatitis C virus (HCV) infection is a leading cause of chronic liver disease and mortality worldwide. Direct-acting antiviral (DAA) therapy leads to high cure rates. However, persons who inject drugs (PWID) are at risk for reinfection after cure and may require multiple DAA treatments to reach the World Health Organization\u0027s (WHO) goal of HCV elimination by 2030. Using an agent-based model (ABM) "}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 20, "label": "Doc 19043", "shape": "dot", "size": 15, "title": "Background: Individuals with end-stage renal disease have a higher risk of hepatitis C virus (HCV) acquisition during long-term hemodialysis (HD). Our report was designed to investigate HCV prevalence and genotype, in addition to the clinical use of HCV core antigen (HCVcAg), within multiple HD facilities in Thailand. This cross-sectional report was investigated between January and June 2019. HCV "}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 21, "label": "Doc 16654", "shape": "dot", "size": 15, "title": "The visual system becomes more susceptible to conditions causing abnormal binocular interaction or blurred visual input as it matures during the first six years of life. Therefore, detection and treatment of visual impairment at a young age can lower the burden of the condition in adulthood. According to estimates, there are 19 million children worldwide with visual impairment, and 1.4 million chi"}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 22, "label": "Doc 14308", "shape": "dot", "size": 15, "title": "surgical complications were similar in both. In summary, male patients have lower shortterm mortality than females but higher long-term and overall mortality. In addition, the post-LT mortality risk related to previous liver disease and the causes of mortality differ between males and females."}, {"color": "#1f77b4", "font": {"color": "black"}, "id": 23, "label": "Doc 1922", "shape": "dot", "size": 15, "title": "Highlights \uf0b7 Spirulina derived bioactive compounds possess antioxidant, anti-inflammatory, immunostimulatory and immunomodulatory properties \uf0b7 Natural antioxidants, antiviral compounds and ACE inhibitors from Spirulina indicated their potential role as immune-potentiator and therapeutic agent \uf0b7 This review postulates the potential role of Spirulina based nutraceuticals in combating coronavirus dis"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 24, "label": "\u2605 Cluster 4", "shape": "star", "size": 30, "title": "Cluster 4 center"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 25, "label": "Doc 2040", "shape": "dot", "size": 15, "title": "In order to maintain manual dexterity and surgical skills, trainees are encouraged to partake in regular simulation. Current options for intraocular surgical simulation require specialist microscopic equipment which is expensive and requires access to simulation facilities. A set of core simulation exercises and basic surgical skills of performing the corneal incisions, capsulorhexis, improving th"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 26, "label": "Doc 2527", "shape": "dot", "size": 15, "title": "The north-south distinction refers to the socioeconomic division that exists between the economically developed, industrialized countries, collectively known as the north, and the low-income and middle-income countries, the south. Although north-south exchange or cooperation programs are common, the dynamics of north-south linkage have been traditionally described as unidirectional dependence, wit"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 27, "label": "Doc 13271", "shape": "dot", "size": 15, "title": "Clinical trials are an instrument for making informed decisions based on evidence from well-designed experiments. Here we consider adaptive designs mainly from the perspective of multi-arm Phase II clinical trials, in which one or more experimental treatments are compared to a control. Treatment allocation of individual trial participants is assumed to take place according to a fixed block randomi"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 28, "label": "Doc 18748", "shape": "dot", "size": 15, "title": "With the rapid development of the economy of China, the interactivity between provinces and the mobility of the population is increasing. Some patients who could have received the same treatment in their residential areas still choose to receive services in areas with higher economic development and concentrated high-quality medical resources, resulting in a huge waste of medical resources. Blindl"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 29, "label": "Doc 20799", "shape": "dot", "size": 15, "title": "In Italy, a biobank is \"a non-profit organization that must be officially recognized by the appropriate healthcare authority in the member states and must guarantee the treatment, distribution and conservation of biological material according to standards of quality and professionalism,\" but must not conserve material already regulated by specific laws, as is the case for organs for transplants, b"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 30, "label": "\u2605 Cluster 5", "shape": "star", "size": 30, "title": "Cluster 5 center"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 31, "label": "Doc 3068", "shape": "dot", "size": 15, "title": "Introduction Au cours des pics de la pand\u00e9mie de COVID-19, les services de r\u00e9animation en Tunisie ont \u00e9t\u00e9 rapidement submerg\u00e9s. Les malades atteints d\u0027une forme non critique ont \u00e9t\u00e9 hospitalis\u00e9s dans des services m\u00e9dicaux. L\u0027aggravation de l\u0027\u00e9tat d\u0027un patient hospitalis\u00e9 \u00e9tait un grand souci autant pour le m\u00e9decin traitant que pour les parents \u00e0 cause de la raret\u00e9 des places en milieu des soins in"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 32, "label": "Doc 23613", "shape": "dot", "size": 15, "title": "Leitthema Abb. 1 9 Kaplan-Meier-\u00dcberlebenskurven f\u00fcr Menschen mit Normoglyk\u00e4mie (Norglu), Pr\u00e4diabetes (preDM) und Diabetes (DM) mit und ohne Hypertonie, HTN(+) mit Hypertonie, HTN(-) ohne Hypertonie. Adaptiert aus [7] rem Verlauf der SARS-CoV-2-Infektion vs. 30.759 Kontrollen, Alter 68 \u00b1 13 Jahre, 37 % weiblich) und Reynolds et al. ([6], \"New York University\": 12.592 Menschen getestet, 5894 positi"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 33, "label": "Doc 21559", "shape": "dot", "size": 15, "title": "Het obesitas-hypoventilatiesyndroom (OHS), ook wel pickwicksyndroom genoemd, is een belangrijke complicatie van obesitas met een verhoogd sterfterisico en ernstige comorbiditeit, zoals cardiovasculaire ziekten, diabetes mellitus type 2, dyslipidemie en obstructief slaapapneusyndroom. 1,2 OHS is een combinatie van obesitas met chronische alveolaire hypoventilatie overdag (Paco 2 \u2265 45 mmHg (6,0 kPa)"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 34, "label": "Doc 8254", "shape": "dot", "size": 15, "title": "Zusammenfassung Gem\u00e4\u00df den Empfehlungen f\u00fcr die Diagnose einer rheumatoiden Arthritis ist eine \"Arthritis\" obligatorisch. Was ist aber zu tun bei Arthralgien und Nachweis einer subklinischen Arthritis in bildgebenden Verfahren? Analysiert wurden Daten von drei unabh\u00e4ngigen niederl\u00e4ndischen Kohorten mit Arthralgie-Patienten mit einer Nachbeobachtungszeit von \u22651 Jahr. Der Nachweis der subklinischen S"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 35, "label": "Doc 16793", "shape": "dot", "size": 15, "title": "Chirurgisch und traumatisch bedingte Blutverluste sind die h\u00e4ufigsten Ursachen von allogenen Bluttransfusionen, welche nach wie vor mit betr\u00e4chtlichen Risiken verbunden sind. Nach Korrektur der Hypovol\u00e4mie ist der An\u00e4sthesist h\u00e4ufig mit einer normovol\u00e4mischen An\u00e4mie konfrontiert. Die klinische Relevanz dieses isolierten H\u00e4moglobinabfalls besteht darin, dass die globale und/oder regionale Sauerstof"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 36, "label": "\u2605 Cluster 6", "shape": "star", "size": 30, "title": "Cluster 6 center"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 37, "label": "Doc 20949", "shape": "dot", "size": 15, "title": "Objective: To evaluate lung function in a cohort of patients with a history of pulmonary tuberculosis in Brazil, as well as to evaluate the decline in lung function over time and compare it with that observed in similar cohorts in Mexico and Italy. Methods: The three cohorts were compared in terms of age, smoking status, pulmonary function test results, six-minute walk test results, and arterial b"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 38, "label": "Doc 9539", "shape": "dot", "size": 15, "title": "Deep learning has emerged as a promising technique for a variety of elements of infectious disease monitoring and detection, including tuberculosis. We built a deep convolutional neural network (CNN) model to assess the generalizability of the deep learning model using a publicly accessible tuberculosis dataset. is study was able to reliably detect tuberculosis (TB) from chest X-ray images by util"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 39, "label": "Doc 435", "shape": "dot", "size": 15, "title": "Background: Tuberculosis is a devastating disease due to its rapid transmission and high rate of mortality. Ningxia Hui Autonomous Region (NHAR), located in the North-west, is one of the poorest provinces in China and national surveys have shown TB has been hyper endemic in NHAR for several decades. As no active surveys had been undertaken since the initiation of the DOTS control program across al"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 40, "label": "Doc 4601", "shape": "dot", "size": 15, "title": "Background-Many children who develop tuberculosis are thought to be missed by diagnostic and reporting systems. We aimed to estimate paediatric tuberculosis incidence and underreporting between 2013 and 2019 in countries representing more than 99% of the global tuberculosis burden. Methods-We developed a mathematical model of paediatric tuberculosis natural history, accounting for key mechanisms a"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 41, "label": "Doc 1745", "shape": "dot", "size": 15, "title": "Objective: This review aimed to identify proper respiratory-related sample types for adult and pediatric pulmonary tuberculosis (PTB), respectively, by comparing performance of Xpert MTB/RIF when using bronchoalveolar lavage (BAL), induced sputum (IS), expectorated sputum (ES), nasopharyngeal aspirates (NPAs), and gastric aspiration (GA) as sample. Methods: Articles were searched in Web of Science"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 42, "label": "\u2605 Cluster 7", "shape": "star", "size": 30, "title": "Cluster 7 center"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 43, "label": "Doc 24755", "shape": "dot", "size": 15, "title": "Studies describing gaps in care for youth with congenital heart disease (CHD), focus on those who have returned to care, but rarely those actively missing from care. Our objective was to determine barriers for young adults with CHD actively missing from cardiac care and to re-engage them in care. Retrospective single-center cohort study of cardiology clinic patients ages 15-21 years with CHD betwe"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 44, "label": "Doc 20652", "shape": "dot", "size": 15, "title": "Social networks enable people to interact with one another by sharing information, sending messages, making friends, and having discussions, which generates massive amounts of data every day, popularly called as the user-generated content. This data is present in various forms such as images, text, videos, links, and others and reflects user behaviours including their mental states. It is challeng"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 45, "label": "Doc 3411", "shape": "dot", "size": 15, "title": "Background: Intracranial injury (ICI) from abusive head trauma is the leading cause of death among young abused children but is difficult to detect. Long bone fracture (LBF) may lead to the recognition of abuse in young abused children. Objectives: This study is the first to report the incidence and features of ICI in children with abuse and LBFs. Methods: This is a retrospective study of children"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 46, "label": "Doc 2539", "shape": "dot", "size": 15, "title": "The coronavirus pandemic has resulted in increased use of face masks worldwide. Here, we examined the effect of wearing a face mask on the ability to recognise facial expressions of emotion. In a within-subjects design, 100 UKbased undergraduate students were shown facial expressions of anger, disgust, fear, happiness, sadness, and neutral expression; these were either posed with or without a face"}, {"color": "#aec7e8", "font": {"color": "black"}, "id": 47, "label": "Doc 18150", "shape": "dot", "size": 15, "title": "Child health is central to the SDG agenda. Universities in the UK and other European countries provide leadership in research and education for global child health to inform related policy and practice, but the German contribution is inadequate. German paediatricians an S-CoV-2 is highly contagious, we as ophthalmologists are at the highest risk of contracting this virulent infection, due to the close contact with patients during ocular examinations, and are also facing high patient volume in"}, {"color": "#ff7f0e", "font": {"color": "black"}, "id": 66, "label": "\u2605 Cluster 11", "shape": "star", "size": 30, "title": "Cluster 11 center"}, {"color": "#ff7f0e", "font": {"color": "black"}, "id": 67, "label": "Doc 15019", "shape": "dot", "size": 15, "title": "Genome Rearrangements affect large stretches of genomes during evolution. One of the most studied genome rearrangement is the transposition, which occurs when a sequence of genes is moved to another position inside the genome. Mathematical models have been used to estimate the evolutionary distance between two different genomes based on genome rearrangements. However, many of these models have foc"}, {"color": "#ff7f0e", "font": {"color": "black"}, "id": 68, "label": "Doc 23484", "shape": "dot", "size": 15, "title": "To solve the problem of one-sided pursuit of the shortest distance but ignoring the tourist experience in the process of tourism route planning, an improved ant colony optimization algorithm is proposed for tourism route planning. Contextual information of scenic spots significantly effect people\u0027s choice of tourism destination, so the pheromone update strategy is combined with the contextual info"}, {"color": "#ff7f0e", "font": {"color": "black"}, "id": 69, "label": "Doc 14298", "shape": "dot", "size": 15, "title": "The combinatorial study of phylogenetic networks has attracted much attention in recent times. In particular, one class of them, the so-called tree-child networks, are becoming the most prominent ones. However, their combinatorial properties are largely unknown. In this paper we address the problem of exactly counting them. We conjecture a relationship with the cardinality of a certain class of wo"}, {"color": "#ff7f0e", "font": {"color": "black"} entifying correct diagnoses and administrating the right treatment, low-value imaging-in which the diagnostic test confers little to no clinical benefit-is common and contributes to inappropriate"}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 75, "label": "Doc 5137", "shape": "dot", "size": 15, "title": "Background The study had been initiated because of restrictions put in place to control the spread of coronavirus in Milan in March 2020 that impacted clinical activities at our tertiary headache center in Milan (Foundation IRCSS Carlo Besta Neurological Institute). Treatment efforts were modified to make use of telephonic and internet communication to maintain care of our patients. Methods Ninete"}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 76, "label": "Doc 2503", "shape": "dot", "size": 15, "title": ""}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 77, "label": "Doc 15969", "shape": "dot", "size": 15, "title": "Background Few bariatric surgery programs exist at safety net hospitals which often serve patients of diverse racial and socioeconomic backgrounds. A bariatric surgery program was developed at a large urban safety net medical center serving a primarily Hispanic population. The purpose of this study was to evaluate safety, feasibility, and first-year outcomes to pave the way for other safety net ba"}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 78, "label": "\u2605 Cluster 13", "shape": "star", "size": 30, "title": "Cluster 13 center"}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 79, "label": "Doc 15763", "shape": "dot", "size": 15, "title": "The performance of differential up-conversion passive mixer operating in the 3-5 GHz band for UWB transmitter driven by 25% duty-cycle clocks is studied and analyzed. A reasonably accurate LTI equivalent circuit accounting for harmonics is derived. We have demonstrated that the conversion gain, input and output impedances of the proposed LTI equivalent circuit matches those of the LTV up-conversio"}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 80, "label": "Doc 2000", "shape": "dot", "size": 15, "title": "Recently we have heard warnings of an outbreak of a highly pathogenic avian influenza virus (H5N1). Although, to prevent such infections we must prepare antiviral drugs and type-specific vaccines against influenza, we need various simple and effective protection methods, such as the use of face masks for public health. Also, in any consideration of bacterial infections, methicillin-resistant Staph"}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 81, "label": "Doc 5352", "shape": "dot", "size": 15, "title": "Glioblastoma is a kind of malignant tumour and originates from the central nervous system. In the last century, some researchers and clinician have noticed that the psychosocial and neurocognitive functioning of patients with malignant gliomas can be impaired. Many clinical studies have demonstrated that part of patients, adults or children, diagnosed with glioblastoma will suffer from cognitive d"}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 82, "label": "Doc 10714", "shape": "dot", "size": 15, "title": "Background: Human-resident microbes can influence both health and disease. Investigating the microbiome using next-generation sequencing technology has revealed examples of mutualism and conflict between microbes and humans. Comparing to bacteria, the viral component of the microbiome (i.e., the \"virome\") is understudied. Somatic tissues of healthy individuals are usually inaccessible for the viro"}, {"color": "#ffbb78", "font": {"color": "black"}, "id": 83, "label": "Doc 12709", "shape": "dot", "size": 15, "title": "Detailed student project descriptions as listed in Table 3 . Descriptions were drafted by each student individually as part of the learning process at the end of the project work and were only marginally edited by the tutors to leave an impression on the level and diversity {"color": "black"}, "id": 119, "label": "Doc 4458", "shape": "dot", "size": 15, "title": "Please cite this article as: M. Luedemann, D. Stadler, C-C. Cheng, U. Protzer, P.A. Knolle, S. Donakonda, Montelukast is a dual-purpose inhibitor of SARS-CoV-2 infection and virus-induced IL-6 expression identified by structure-based drug repurposing, Computational and Structural Biotechnology Journal (2022), doi: https:// Abstract Drug-repurposing has been instrumental to identify drugs preventin"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 120, "label": "\u2605 Cluster 20", "shape": "star", "size": 30, "title": "Cluster 20 center"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 121, "label": "Doc 10293", "shape": "dot", "size": 15, "title": "The growing interest for more natural products in food and health industries has led to increasing research on traditional knowledge related to plants. While theoretical knowledge (TK) on the uses of a species informs on the wide spectrum of potential uses of that species, actual uses (AU) highlight their potential being actually used. Distinguishing between the two is important when reporting eth"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 122, "label": "Doc 24069", "shape": "dot", "size": 15, "title": "In this second part of a two-part review, the absorption and delivery of peptide and protein drugs via non-parenteral routes are discussed. Approaches considered include the absorption enhancers, iontophoretic methods, the use of absorption inhibitors and prodrugs."}, {"color": "#98df8a", "font": {"color": "black"}, "id": 123, "label": "Doc 22328", "shape": "dot", "size": 15, "title": "Leaf growth and photosynthetic characteristics of sweet potato (Ipomoea batatas var. Biru Putih) grown under different light quantities were studied in a tropical greenhouse. The stem cuttings of I. batatas with adventitious roots were grown hydroponically under (1) only natural sunlight (SL); (2) SL with supplemental LED at a PPFD of 150 \u00b5mol m -2 s -1 (SL + L-LED); and (3) SL with supplemental L"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 124, "label": "Doc 6572", "shape": "dot", "size": 15, "title": "Citation: Sa\u0142aciak, K.; Malikowska-Racia, N.; Lustyk, K.; Siwek, A.; G\u0142uch-Lutwin, M.; Kazek, G.; Popi\u00f3\u0142, J.; Sapa, J.; Marona, H.;\u017belaszczyk, D.; et al. Synthesis and Evaluation of the Antidepressant-like Properties of HBK-10, a Novel 2-Methoxyphenylpiperazine Derivative Targeting the 5-HT 1A and D 2 Receptors. Pharmaceuticals 2021, 14, 744. https://doi."}, {"color": "#98df8a", "font": {"color": "black"}, "id": 125, "label": "Doc 4130", "shape": "dot", "size": 15, "title": "Spices, condiments and extra virgin olive oil (EVOO) are crucial components of human history and nutrition. They are substances added to foods to improve flavor and taste. Many of them are used not only to flavor foods, but also in traditional medicine and cosmetics. They have antioxidant, antiviral, antibiotic, anticoagulant and antiinflammatory properties and exciting potential for preventing ch"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 126, "label": "\u2605 Cluster 21", "shape": "star", "size": 30, "title": "Cluster 21 center"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 127, "label": "Doc 4192", "shape": "dot", "size": 15, "title": "The novel severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) pandemic has had a significant impact on communities and health systems. New antiviral medications against this disease have not been properly tested yet, and their efficiency, side effects, and drug\u2212drug interactions are not entirely known. Organ transplant recipients receive immunosuppressive medications such as tacrolimus to"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 128, "label": "Doc 23789", "shape": "dot", "size": 15, "title": "Citation: Halim, S.A.; Waqas, M.; Khan, A.; Al-Harrasi, A. In Silico Prediction of Novel Inhibitors of SARS-CoV-2 Main Protease through Structure-Based Virtual Screening and Molecular Dynamic Simulation."}, {"color": "#98df8a", "font": {"color": "black"}, "id": 129, "label": "Doc 19377", "shape": "dot", "size": 15, "title": "This review highlights ten \"hot topics\" in current antiviral research: (i) new nucleoside derivatives (i.e., PSI-352938) showing high potential as a direct antiviral against hepatitis C virus (HCV); (ii) cyclopropavir, which should be further pursued for treatment of human cytomegalovirus (HCMV) infections; (iii) North-methanocarbathymidine (N-MCT), with a N-locked conformation, showing promising "}, {"color": "#98df8a", "font": {"color": "black"}, "id": 130, "label": "Doc 9959", "shape": "dot", "size": 15, "title": "To fight against the present pandemic scenario of COVID-19 outbreak, medication with drugs and vaccines is extremely essential other than ventilation support. In this paper, we present a list of ligands which are expected to have the highest binding affinity with the S-glycoprotein of 2019-nCoV and thus can be used to make the drug for the novel coronavirus. Here, we implemented an architecture us"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 131, "label": "Doc 21595", "shape": "dot", "size": 15, "title": "Ion channels of viruses (viroporins) represent a common type of protein targets for drugs. The relative simplicity of channel architecture allows convenient computational modeling and enables virtual search for new inhibitors. In this review, we analyze the data published over the last 10 years on known ion channels of viruses that cause socially significant diseases. The effectiveness of inhibiti"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 132, "label": "\u2605 Cluster 22", "shape": "star", "size": 30, "title": "Cluster 22 center"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 133, "label": "Doc 3699", "shape": "dot", "size": 15, "title": "Human sapovirus (SaV) is an important causative agent of nonbacterial gastroenteritis in humans. However, little is known about its circulation in China. To study the prevalence and diversity of human SaV genotypes circulating in eastern China, a 3-year environmental surveillance combined with next generation sequencing (NGS) technology was conducted. A total of 36 raw sewage samples were collecte"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 134, "label": "Doc 3231", "shape": "dot", "size": 15, "title": "A 69-year-old man renal transplant recipient for 4 years, presented with 4-day history of cough and dyspnoea. He was diagnosed with community-acquired pneumonia and treated accordingly. He deteriorated requiring intensive care unit admission and intubation. Mycobacterial culture from bronchoalveolar lavage grew colonies within 7 days of incubation while Mycobacterium tuberculosis PCR was negative."}, {"color": "#98df8a", "font": {"color": "black"}, "id": 135, "label": "Doc 9107", "shape": "dot", "size": 15, "title": "Delays in diagnosing pulmonary invasive aspergillosis (IA), a significant"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 136, "label": "Doc 2452", "shape": "dot", "size": 15, "title": "The clinical significance of respiratory syncytial virus (RSV) among adults remains underinvestigated. We compared the characteristics and populationbased attack rates of RSV and influenza hospitalizations. Methods: During 2018-2020, we recruited hospitalized adults with respiratory infection to our prospective substudy at a tertiary care hospital in Finland and compared the characteristics of RSV"}, {"color": "#98df8a", "font": {"color": "black"}, "id": 137, "label": "Doc 8199", "shape": "dot", "size": 15, "title": "Here, the coding-complete genome of a human rhinovirus (HRV) belonging to the HRV-A clade was determined from a pool containing nine nasopharyngeal secretion specimens from hospitalized neonates. PCR screening indicated that this HRV variant was present in a cohort of 45 hospitalized neonates, with a positivity rate of 11.1% (5/45 patients). H uman rhinoviruses (HRVs) are members of the genus Ente"}, {"color": "#d62728", "font": {"color": "black"}, "id": 138, "label": "\u2605 Cluster 23", "shape": "star", "size": 30, "title": "Cluster 23 center"}, {"color": "#d62728", "font": {"color": "black"}, "id": 139, "label": "Doc 16743", "shape": "dot", "size": 15, "title": "Vaccination of health care workers (HCWs) is recommended as a strategy for preventing influenza in elderly patients in long-term care. However, there have been no controlled studies to show whether this approach is effective. During the winter of 1994-1995, 1059 patients in 12 geriatric medical long-term-care sites, randomized for vac.cination of HCWs, were studied. In hospitals where HCWs were of"}, {"color": "#d62728", "font": {"color": "black"}, "id": 140, "label": "Doc 17618", "shape": "dot", "size": 15, "title": "Objectives: To measure anti-HAV antibodies 15 years after a single dose of live attenuated hepatitis A vaccine in Indian children. Methods: Of the 143 children vaccinated in 2004, 109 were evaluated in 2019, clinically and for anti-HAV antibodies. These children have been assessed clinically every year, and for anti-HAV antibodies in 2004, 2007, 2010 and 2014. Results: Of the 109 children who came"}, {"color": "#d62728", "font": {"color": "black"}, "id": 141, "label": "Doc 11645", "shape": "dot", "size": 15, "title": "Multiple studies indicate that pregnant women are more susceptible to adverse COVID-19 outcomes, including hospitalization, intensive care unit admission, and invasive ventilation than non-pregnant women with COVID-19. Furthermore, COVID-19 in pregnancy is associated with adverse maternal and neonatal outcomes. Adverse COVID-19 outcomes appear to disproportionately affect pregnant women from low-a"}, {"color": "#d62728", "font": {"color": "black"}, "id": 142, "label": "Doc 8428", "shape": "dot", "size": 15, "title": "We investigate how the anticipation of COVID-19 vaccines affects voluntary social distancing. In a large-scale preregistered survey experiment with a representative sample, we study whether providing information about the safety, effectiveness, and availability of COVID-19 vaccines affects the willingness to comply with public health guidelines. We find that vaccine information reduces peoples\u0027 vo"}, {"color": "#d62728", "font": {"color": "black"}, "id": 143, "label": "Doc 15719", "shape": "dot", "size": 15, "title": "Background Vaccination plays an important role in the prevention of influenza. Channels that improve vaccination adherence can play a vital part in improving patient care. This study seeks to inform the design and implementation of pharmacy interventions at scale on improving influenza vaccination rates. Aim of the review The aim of this study was to identify key success factors for effective phar"}, {"color": "#d62728", "font": {"color": "black"}, "id": 144, "label": "\u2605 Cluster 24", "shape": "star", "size": 30, "title": "Cluster 24 center"}, {"color": "#d62728", "font": {"color": "black"}, "id": 145, "label": "Doc 13172", "shape": "dot", "size": 15, "title": "Data acquired by a Synthetic Aperture Radar (SAR), onboard a satellite or an airborne platform, must be processed to produce a visible image. For this reason, data must be transferred to the ground station and processed through a time/computing-consuming focusing algorithm. Thanks to the advances in avionic technology, now GPUs are available for onboard processing, and an opportunity for SAR focus"}, {"color": "#d62728", "font": {"color": "black"}, "id": 146, "label": "Doc 13420", "shape": "dot", "size": 15, "title": "Rapid antigen tests are simple to perform and provide results within 15 min. We describe our implementation and assess performance of the BinaxNOW COVID-19 Antigen Test (Abbott Laboratories) in 6,099 adults at a self-referred walkup testing site. Participants were grouped by self-reported COVID-19 exposure and symptom status. Most (89%) were asymptomatic, of whom 17% reported potential exposure. O"}, {"color": "#d62728", "font": {"color": "black"}, "id": 147, "label": "Doc 13056", "shape": "dot", "size": 15, "title": "We have recently described a very simple and cheap serological test called HAT to detect 17 antibodies directed against the RBD of the SARS-Cov-2 virus. HAT is based on 18 hemagglutination, triggered by a single reagent (IH4-RBD) comprised of the viral RBD 19 domain fused to a nanobody specific for glycophorin, which is expressed at very high levels 20 at the surface of human red blood cells (RBCs"}, {"color": "#d62728", "font": {"color": "black"}, "id": 148, "label": "Doc 10160", "shape": "dot", "size": 15, "title": "severely adverse impacts on different aspects of the human society, along with significant weaknesses of traditional diagnostic platforms, raised the global requirement for the design/fabrication of precise, sensitive, and rapid nanosystems capable of specific detection of viral illnesses with almost negligible false-negative results. To address this indispensable requirement, we have developed an"}, {"color": "#d62728", "font": {"color": "black"}, "id": 149, "label": "Doc 24499", "shape": "dot", "size": 15, "title": "Severe Acute Respiratory Syndrome (SARS) is a newly described infection affecting, in most individuals, the lungs with progressive severe pneumonia. It is highly contagious and has a high mortality rate. It is unresponsive to antibiotics and the main methods of control involve barrier isolation. Because of these features, early diagnosis is required for control of the disease. Unlike other forms o"}, {"color": "#d62728", "font": {"color": "black"}, "id": 150, "label": "\u2605 Cluster 25", "shape": "star", "size": 30, "title": "Cluster 25 center"}, {"color": "#d62728", "font": {"color": "black"}, "id": 151, "label": "Doc 18859", "shape": "dot", "size": 15, "title": "Background: Recently, continuous administration of piperacillin-tazobactam has been proposed as a valuable alternative to traditional intermittent administration especially in critically ill patients. However, antibiotic dosing remains a challenge for clinicians as antibiotic dosing regimens are usually determined in non-critically ill hospitalized adult patients. The aim was to conduct a systemat"}, {"color": "#d62728", "font": {"color": "black"}, "id": 152, "label": "Doc 8236", "shape": "dot", "size": 15, "title": "Background: Femoral arterial cannulation to initiate veno-arterial ECMO may result in ipsilateral limb ischemia due to reduced distal blood flow below the insertion point of the cannula. We retrospectively studied adult patients supported with femoral VA-ECMO for cardiogenic shock between 2015 and 2019 at our tertiary care hospital. Results: The study included 65 adult patients supported with femo"}, {"color": "#d62728", "font": {"color": "black"}, "id": 153, "label": "Doc 20001", "shape": "dot", "size": 15, "title": "Facilitating the identification of extreme inactivity (EI) has the potential to improve morbidity and mortality in COPD patients. Apart from patients with obvious EI, the identification of a such behavior during a real-life consultation is unreliable. We therefore describe a machine learning algorithm to screen for EI, as actimetry measurements are difficult to implement. Complete datasets for 140"}, {"color": "#d62728", "font": {"color": "black"}, "id": 154, "label": "Doc 5729", "shape": "dot", "size": 15, "title": "This study numerically investigates the effect of hygroscopicity on transport and deposition of particles in severe asthmatic lungs with distinct airway structures. The study human subjects were selected from two imaging-based severe asthmatic clusters with one characterized by nonconstricted airways and the other by constricted airways in the lower left lobe (LLL). We compared the deposition frac"}, {"color": "#d62728", "font": {"color": "black"}, "id": 155, "label": "Doc 1824", "shape": "dot", "size": 15, "title": "About 30% of patients with impaired cardiac function have ventricular dyssynchrony and seek cardiac resynchronization therapy (CRT). In this study, we demonstrate synchronized biventricular (BiV) pacing in a leadless fashion by implementing miniaturized and wirelessly powered pacemakers. With their flexible form factors, two pacemakers were implanted epicardially on the right and left ventricles o"}, {"color": "#d62728", "font": {"color": "black"}, "id": 156, "label": "\u2605 Cluster 26", "shape": "star", "size": 30, "title": "Cluster 26 center"}, {"color": "#d62728", "font": {"color": "black"}, "id": 157, "label": "Doc 13113", "shape": "dot", "size": 15, "title": ""}, {"color": "#d62728", "font": {"color": "black"}, "id": 158, "label": "Doc 10807", "shape": "dot", "size": 15, "title": ""}, {"color": "#d62728", "font": {"color": "black"}, "id": 159, "label": "Doc 22753", "shape": "dot", "size": 15, "title": ""}, {"color": "#d62728", "font": {"color": "black"}, "id": 160, "label": "Doc 198", "shape": "dot", "size": 15, "title": ""}, {"color": "#d62728", "font": {"color": "black"}, "id": 161, "label": "Doc 24284", "shape": "dot", "size": 15, "title": ""}, {"color": "#ff9896", "font": {"color": "black"}, "id": 162, "label": "\u2605 Cluster 27", "shape": "star", "size": 30, "title": "Cluster 27 center"}, {"color": "#ff9896", "font": {"color": "black"}, "id": 163, "label": "Doc 12229", "shape": "dot", "size": 15, "title": "Political trolls initiate online discord not only for the lulz (laughs), but also for ideological reasons, such as promoting their desired political candidates. Political troll groups recently gained spotlight because they were considered central in helping Donald Trump win the 2016 US presidential election, which involved difficult mass mobilizations. Political trolls face unique challenges as th"}, {"color": "#ff9896", "font": {"color": "black"}, "id": 164, "label": "Doc 12806", "shape": "dot", "size": 15, "title": "The role of social media in promoting media pluralism was initially viewed as wholly positive as social media could break the oligopoly of (often state-owned) mainstream media. However, some governments are allegedly manipulating social media by hiring online commentators (also known as trolls) to spread propaganda and disinformation. In particular, an alleged system of professional trolls operati"}, {"color": "#ff9896", "font": {"color": "black"}, "id": 165, "label": "Doc 20439", "shape": "dot", "size": 15, "title": "Scientific journalism is a critical way in which the public can remain informed and benefit from new scientific findings. Such journalism also shapes the public\u0027s view of the current state of scientific findings and legitimizes experts. Those covering science can only cite and quote a limited number of sources. Sources may be identified by the journalist\u0027s research or by recommendations by other s"}, {"color": "#ff9896", "font": {"color": "black"}, "id": 166, "label": "Doc 6047", "shape": "dot", "size": 15, "title": "Timely and reliable sensing of infrastructure conditions is critical in disaster management for planning effective infrastructure restorations. Social media, a near real-time information source, has been widely used in disasters for forming timely situational awareness. But using social media to sense electricity infrastructure conditions has not been explored. This study aims to address the resea"}, {"color": "#ff9896", "font": {"color": "black"}, "id": 167, "label": "Doc 22709", "shape": "dot", "size": 15, "title": "We determine the structure of the quotient of the free group on 26 generators by English language anagrams. This group admits a surprisingly simple presentation as a quotient of the free group by 301 of the possible 325 commutators of pairs of generators; all of the 24 missing commutators involve at least one of the letters j, q, x, z. We describe the algorithm which can be used to determine this "}, {"color": "#
