 the original numerical algorithm which allows us to predict, with high probability, the "}, {"color": "#17becf", "font": {"color": "black"}, "id": 412, "label": "Doc 18676", "shape": "dot", "size": 15, "title": "Intrusion Detection Systems (IDSs) can analyze network traffic for signs of attacks and intrusions. However, encrypted communication limits their visibility and sophisticated attackers additionally try to evade their detection. To overcome these limitations, we extend the scope of Network IDSs (NIDSs) with additional data from the hosts. For that, we propose the integrated open-source zeek-osquery"}, {"color": "#17becf", "font": {"color": "black"}, "id": 413, "label": "Doc 1699", "shape": "dot", "size": 15, "title": "The main aim of the article is to present two new innovative concepts of reliability of a functioning manufacturing system in the process of making bread in small-scale bakeries. Reliability is understood as one of the representations of an operator acting on specific streams in time t o to t. One of these represents the global reliability of a system as a function of parallel action of all the st"}, {"color": "#17becf", "font": {"color": "black"}, "id": 414, "label": "\u2605 Cluster 69", "shape": "star", "size": 30, "title": "Cluster 69 center"}, {"color": "#17becf", "font": {"color": "black"}, "id": 415, "label": "Doc 16810", "shape": "dot", "size": 15, "title": ""}, {"color": "#17becf", "font": {"color": "black"}, "id": 416, "label": "Doc 22395", "shape": "dot", "size": 15, "title": ""}, {"color": "#17becf", "font": {"color": "black"}, "id": 417, "label": "Doc 2819", "shape": "dot", "size": 15, "title": ""}, {"color": "#17becf", "font": {"color": "black"}, "id": 418, "label": "Doc 17923", "shape": "dot", "size": 15, "title": ""}, {"color": "#17becf", "font": {"color": "black"}, "id": 419, "label": "Doc 12381", "shape": "dot", "size": 15, "title": ""}, {"color": "#17becf", "font": {"color": "black"}, "id": 420, "label": "\u2605 Cluster 70", "shape": "star", "size": 30, "title": "Cluster 70 center"}, {"color": "#17becf", "font": {"color": "black"}, "id": 421, "label": "Doc 17182", "shape": "dot", "size": 15, "title": "O entendimento da rela\u00e7\u00e3o entre envelhecimento e gravidade da COVID-19 \u00e9 fundamental sob diversos aspectos: para o manejo cl\u00ednico de pacientes com infec\u00e7\u00e3o pelo SARS-CoV-2, forma\u00e7\u00e3o de pol\u00edticas em sa\u00fade e para o reposicionamento de f\u00e1rmacos e/ou desenvolvimento de poss\u00edveis alvos terap\u00eauticos destinados a esta popula\u00e7\u00e3o. Com \u00eanfase nos mecanismos moleculares e fisiopatol\u00f3gicos subjacentes, discor"}, {"color": "#17becf", "font": {"color": "black"}, "id": 422, "label": "Doc 3118", "shape": "dot", "size": 15, "title": "Citation: El-Garawani, I.M.; Shaheen, E.M.; El-Seedi, H.R.; Khalifa, S.A.M.; Mersal, G.A.M.; Emara, M.M.; Kasemy, Z.A. Angiotensinogen Gene Missense Polymorphisms (rs699 and rs4762): The Association of End-Stage Renal Failure Risk with Type 2 Diabetes and Hypertension in Egyptians. Genes 2021, 12, 339."}, {"color": "#17becf", "font": {"color": "black"}, "id": 423, "label": "Doc 396", "shape": "dot", "size": 15, "title": "Background: An emerging body of evidence indicates that puerarin (PUE) plays an important role in the treatment of angina pectoris, myocardial ischemia-reperfusion injury, hypertension and other cardiovascular diseases, but how PUE affects the vascular remodeling of hypertensive rats has not been reported yet. This study aimed to investigate the effect and mechanism of PUE on carotid arteries of s"}, {"color": "#17becf", "font": {"color": "black"}, "id": 424, "label": "Doc 23028", "shape": "dot", "size": 15, "title": "Este posicionamento do Departamento de Hipertens\u00e3o da Sociedade Brasileira de Nefrologia (SBN) trata da pol\u00eamica gerada em torno do uso ou da suspens\u00e3o/ substitui\u00e7\u00e3o dos bloqueadores do sistema renina-angiotensina-aldosterona (particularmente inibidores da enzima de convers\u00e3o da angiotensina ou bloqueadores dos receptores AT 1 da angiotensina II) profilaticamente em indiv\u00edduos que utilizam esses m"}, {"color": "#17becf", "font": {"color": "black"}, "id": 425, "label": "Doc 4029", "shape": "dot", "size": 15, "title": "Citation: Simon, M.; L\u00fccht, C.; Hosp, I.; Zhao, H.; Wu, D.; Heidecke, H.; Witowski, J.; Budde, K.; Riemekasten, G.; Catar, R. Autoantibodies from Patients with Scleroderma Renal Crisis Promote PAR-1 Receptor Activation and IL-6 Production in Endothelial Cells. Int. J. Mol. Sci."}, {"color": "#17becf", "font": {"color": "black"}, "id": 426, "label": "\u2605 Cluster 71", "shape": "star", "size": 30, "title": "Cluster 71 center"}, {"color": "#17becf", "font": {"color": "black"}, "id": 427, "label": "Doc 22770", "shape": "dot", "size": 15, "title": "The COVID-19 pandemic has exacerbated economic vulnerabilities and disrupted the Australian food supply, with potential implications for food insecurity. This study aims to describe the prevalence and socio-demographic associations of food insecurity in Tasmania, Australia, during the COVID-19 pandemic. A cross-sectional survey (deployed late May to early June 2020) incorporated the U.S. Household"}, {"color": "#17becf", "font": {"color": "black"}, "id": 428, "label": "Doc 13724", "shape": "dot", "size": 15, "title": "Citation: Dondi, A.; Candela, E.; Morigi, F.; Lenzi, J.; Pierantoni, L.; Lanari, M. Parents\u0027 Perception of Food Insecurity and of Its Effects on Their Children in Italy Six Months after the COVID-19 Pandemic Outbreak. Nutrients 2021, 13, 121."}, {"color": "#17becf", "font": {"color": "black"}, "id": 429, "label": "Doc 1197", "shape": "dot", "size": 15, "title": "The COVID-19 pandemic caused widespread non-essential business closures in the U.S., which may have disproportionately impacted food consumption in lower-income communities, in part due to reduced access to healthy and affordable foods, as well as occupations that may have required working outside the home. The aims of this study were to examine restaurant dining behaviors (including drive-through"}, {"color": "#17becf", "font": {"color": "black"}, "id": 430, "label": "Doc 3653", "shape": "dot", "size": 15, "title": "Why do some countries more effectively respond to crises than others? This paper compares China\u0027s relatively effective response to the 2002-3 SARS outbreak with Taiwan\u0027s relatively ineffective response, focusing on three variables that constitute China\u0027s \u0027authoritarian advantage\u0027 -centralized decision making powers; public support; and, relations with the mass media. The paper rejects a fourth exp"}, {"color": "#17becf", "font": {"color": "black"}, "id": 431, "label": "Doc 808", "shape": "dot", "size": 15, "title": "The COVID-19 pandemic significantly increased food insecurity despite emergency legislation that put more resources into food assistance programs, increased unemployment benefits, and provided stimulus payments. We conducted a survey in the US on food insecurity among low-income Americans during the early months of the pandemic. While we cannot estimate causal effects, we are able to show importan"}, {"color": "#9edae5", "font": {"color": "black"}, "id": 432, "label": "\u2605 Cluster 72", "shape": "star", "size": 30, "title": "Cluster 72 center"}, {"color": "#9edae5", "font": {"color": "black"}, "id": 433, "label": "Doc 6796", "shape": "dot", "size": 15, "title": ""}, {"color": "#9edae5", "font": {"color": "black"}, "id": 434, "label": "Doc 19964", "shape": "dot", "size": 15, "title": ""}, {"color": "#9edae5", "font": {"color": "black"}, "id": 435, "label": "Doc 5422", "shape": "dot", "size": 15, "title": ""}, {"color": "#9edae5", "font": {"color": "black"}, "id": 436, "label": "Doc 13312", "shape": "dot", "size": 15, "title": ""}, {"color": "#9edae5", "font": {"color": "black"}, "id": 437, "label": "Doc 8358", "shape": "dot", "size": 15, "title": ""}, {"color": "#9edae5", "font": {"color": "black"}, "id": 438, "label": "\u2605 Cluster 73", "shape": "star", "size": 30, "title": "Cluster 73 center"}, {"color": "#9edae5", "font": {"color": "black"}, "id": 439, "label": "Doc 12028", "shape": "dot", "size": 15, "title": "Exposure to ambient air pollution is a well-established determinant of health and disease. The Lancet Commission on pollution and health concludes that air pollution is the leading environmental cause of global disease and premature death. Indeed, there is a growing body of evidence that links air pollution not only to adverse cardiorespiratory effects but also to increased risk of cerebrovascular"}, {"color": "#9edae5", "font": {"color": "black"}, "id": 440, "label": "Doc 2883", "shape": "dot", "size": 15, "title": "Particulate matter (PM 2.5 ) has a severe impact on human health. The concentration of PM 2.5 , related to air-quality changes, may be associated with perceptible effects on people\u0027s health. In this study, computer intelligence was used to assess the negative effects of PM 2.5 . The input data, used for the evaluation, were grid definitions (shapefile), PM 2.5 , air-quality data, incidence/prevale"}, {"color": "#9edae5", "font": {"color": "black"}, "id": 441, "label": "Doc 5230", "shape": "dot", "size": 15, "title": "Many areas of the United States have air pollution levels typically below Environmental Protection Agency (EPA) regulatory limits. Most health effects studies of air pollution use meteorological (e.g., warm/cool) or astronomical (e.g., solstice/equinox) definitions of seasons despite evidence suggesting temporally-misaligned intra-annual periods of relative asthma burden (i.e., \"asthma seasons\"). "}, {"color": "#9edae5", "font": {"color": "black"}, "id": 442, "label": "Doc 1783", "shape": "dot", "size": 15, "title": "Aerosol is a critical trace component of the atmosphere. Many processes in th E rth s clim t syst m r intim t ly r l t to rosols via their direct and indirect radiative
